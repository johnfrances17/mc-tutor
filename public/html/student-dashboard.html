<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - MC Tutor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Logout button red styling */
        #logoutBtn {
            color: #dc3545 !important;
        }
        #logoutBtn:hover {
            color: #c82333 !important;
            background-color: rgba(220, 53, 69, 0.1) !important;
        }
        
        /* Floating message button */
        .floating-message-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        .floating-message-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-links">
                <a href="/html/student-dashboard.html" class="nav-link active">Dashboard</a>
                <a href="/html/find-tutors.html" class="nav-link">Find Tutors</a>
                <a href="/html/my-sessions.html" class="nav-link">My Sessions</a>
                <a href="/html/materials.html" class="nav-link">Materials</a>
                <a href="/html/profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="container">
        <!-- Stats Cards -->
        <div class="dashboard-grid">
            <div class="stat-card" id="totalSessions">
                <div class="stat-content">
                    <h3>Total Sessions</h3>
                    <p class="number">0</p>
                </div>
            </div>
            <div class="stat-card" id="pendingSessions">
                <div class="stat-content">
                    <h3>Pending</h3>
                    <p class="number">0</p>
                </div>
            </div>
            <div class="stat-card" id="confirmedSessions">
                <div class="stat-content">
                    <h3>Confirmed</h3>
                    <p class="number">0</p>
                </div>
            </div>
            <div class="stat-card" id="completedSessions">
                <div class="stat-content">
                    <h3>Completed</h3>
                    <p class="number">0</p>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div class="card" id="notificationsSection" style="display: none;">
            <div class="card-header">
                <h3>Recent Notifications</h3>
                <a href="#" id="markAllReadBtn" class="text-primary">Mark all as read</a>
            </div>
            <div class="card-body" id="notificationsList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Upcoming Sessions -->
        <div class="card">
            <div class="card-header">
                <h3>Upcoming Sessions</h3>
                <a href="/html/my-sessions.html" class="text-primary">View all</a>
            </div>
            <div class="card-body" id="upcomingSessionsList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Pending Sessions -->
        <div class="card" id="pendingSessionsCard" style="display: none;">
            <div class="card-header">
                <h3>Pending Sessions</h3>
                <span class="badge badge-warning" id="pendingCount">0</span>
            </div>
            <div class="card-body" id="pendingSessionsList"></div>
        </div>

        <!-- Recent Materials -->
        <div class="card">
            <div class="card-header">
                <h3>Recent Study Materials</h3>
                <a href="/html/materials.html" class="text-primary">View all</a>
            </div>
            <div class="card-body" id="recentMaterialsList">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="../scripts/utils.js"></script>
    <script src="../scripts/api.js"></script>
    <script src="../scripts/auth.js"></script>
    <script type="module">
        import { logout, getCurrentUser } from '../scripts/auth.js';
        import { api } from '../scripts/api.js';
        
        let currentUser = null;
        
        // Initialize dashboard
        async function initDashboard() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/login.html';
                    return;
                }
                
                if (currentUser.role !== 'tutee') {
                    window.location.href = '/html/login.html';
                    return;
                }
                
                // Load dashboard data
                await loadStats();
                await loadUpcomingSessions();
                await loadMaterials();
            } catch (error) {
                console.error('Dashboard init error:', error);
            }
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await api.get('/sessions/my-sessions?role=tutee');
                if (response.success && response.data) {
                    const sessions = response.data;
                    
                    document.querySelector('#totalSessions .number').textContent = sessions.length;
                    document.querySelector('#pendingSessions .number').textContent = 
                        sessions.filter(s => s.status === 'pending').length;
                    document.querySelector('#confirmedSessions .number').textContent = 
                        sessions.filter(s => s.status === 'confirmed').length;
                    document.querySelector('#completedSessions .number').textContent = 
                        sessions.filter(s => s.status === 'completed').length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load upcoming sessions
        async function loadUpcomingSessions() {
            const container = document.getElementById('upcomingSessionsList');
            try {
                const response = await api.get('/sessions/my-sessions?role=tutee&status=confirmed');
                if (response.success && response.data) {
                    const sessions = response.data;
                    
                    if (sessions.length === 0) {
                        container.innerHTML = '<p class="text-muted">No upcoming sessions. <a href="/html/find-tutors.html">Find a tutor</a> to get started!</p>';
                        return;
                    }
                    
                    container.innerHTML = sessions.slice(0, 5).map(session => `
                        <div class="session-item">
                            <div class="session-info">
                                <h4>${session.subject_name || 'Subject'}</h4>
                                <p>Tutor: ${session.tutor_name || 'N/A'}</p>
                                <p>Date: ${new Date(session.session_date).toLocaleDateString()}</p>
                                <p>Time: ${session.session_time || 'TBD'}</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
                container.innerHTML = '<p class="text-muted">Failed to load sessions</p>';
            }
        }
        
        // Load materials
        async function loadMaterials() {
            const container = document.getElementById('recentMaterialsList');
            try {
                const response = await api.get('/materials?limit=5');
                if (response.success && response.data) {
                    const materials = response.data;
                    
                    if (materials.length === 0) {
                        container.innerHTML = '<p class="text-muted">No materials available yet</p>';
                        return;
                    }
                    
                    container.innerHTML = materials.map(material => `
                        <div class="material-item">
                            <h4>${material.title}</h4>
                            <p>${material.description || ''}</p>
                            <a href="${material.file_url}" target="_blank" class="btn btn-sm btn-primary">Download</a>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading materials:', error);
                container.innerHTML = '<p class="text-muted">Failed to load materials</p>';
            }
        }
        
        // Logout handler - prevent default and ensure clean logout
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                // Clear session immediately
                localStorage.clear();
                sessionStorage.clear();
                
                // Force redirect without hash
                window.location.replace('/html/login.html?logout=true');
                return false;
            });
        }
        
        // Initialize on load
        initDashboard();
    </script>
</body>
</html>
