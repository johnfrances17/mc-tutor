<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Session - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Horizontal scroll for forms */
        .card-body {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        form {
            max-width: 100%;
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Student</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collapsible Secondary Navigation -->
    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutee/student-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutee/student-find-tutors.html" class="secondary-nav-link">Find Tutors</a>
                <a href="/html/tutee/student-my-sessions.html" class="secondary-nav-link">My Sessions</a>
                <a href="/html/tutee/student-study-materials.html" class="secondary-nav-link">Study Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="container">

            <div class="content-body">
                <!-- Session Booking Form -->
                <div class="card">
                    <div class="card-header">
                        <h2>Request a Tutoring Session</h2>
                    </div>
                    <div class="card-body">
                        <form id="bookSessionForm">
                            <div class="form-group">
                                <label for="subject">Subject <span class="required">*</span></label>
                                <select id="subject" name="subject" required>
                                    <option value="">Select a subject</option>
                                    <!-- Will be populated dynamically -->
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="tutor">Preferred Tutor <span class="required">*</span></label>
                                <select id="tutor" name="tutor" required>
                                    <option value="">Select a tutor</option>
                                    <!-- Will be populated based on subject -->
                                </select>
                            </div>

                            <div class="form-row">
                                <div class="form-group">
                                    <label for="sessionDate">Session Date <span class="required">*</span></label>
                                    <input type="date" id="sessionDate" name="sessionDate" required>
                                </div>

                                <div class="form-group">
                                    <label for="startTime">Start Time <span class="required">*</span></label>
                                    <input type="time" id="startTime" name="startTime" required>
                                </div>

                                <div class="form-group">
                                    <label for="endTime">End Time <span class="required">*</span></label>
                                    <input type="time" id="endTime" name="endTime" required>
                                </div>
                            </div>

                            <div class="form-group">
                                <label for="sessionType">Session Type <span class="required">*</span></label>
                                <select id="sessionType" name="sessionType" required>
                                    <option value="online">Online</option>
                                    <option value="face-to-face">Face to Face</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="location">Location/Link</label>
                                <input type="text" id="location" name="location" placeholder="Enter meeting link or location">
                                <small>For online sessions, provide the meeting link. For face-to-face, provide the location.</small>
                            </div>

                            <div class="form-group">
                                <label for="notes">Additional Notes</label>
                                <textarea id="notes" name="notes" rows="4" placeholder="Any specific topics or questions you want to cover?"></textarea>
                            </div>

                            <div class="form-actions">
                                <button type="submit" class="btn btn-primary">Book Session</button>
                                <button type="reset" class="btn btn-secondary">Clear Form</button>
                            </div>
                        </form>
                    </div>
                </div>

                <!-- Tutor Availability -->
                <div class="card" id="tutorAvailability" style="display: none;">
                    <div class="card-header">
                        <h2>Tutor Availability</h2>
                    </div>
                    <div class="card-body">
                        <div id="availabilityInfo">
                            <p>Select a tutor to view their availability.</p>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser } = window.auth;
        const { api } = window;

        let currentUser = null;
        let subjects = [];
        let tutors = [];

        // Check authentication and role
        async function init() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }
                
                if (currentUser.role !== 'tutee') {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                await loadSubjects();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // Load subjects on page load
        async function loadSubjects() {
            try {
                const response = await api.get('/subjects');
                if (response.success) {
                    subjects = response.data;
                    populateSubjects();
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        function populateSubjects() {
            const select = document.getElementById('subject');
            select.innerHTML = '<option value="">Select a subject</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.id;
                option.textContent = `${subject.subjectCode} - ${subject.subjectName}`;
                select.appendChild(option);
            });
        }

        // Load tutors when subject is selected
        document.getElementById('subject').addEventListener('change', async (e) => {
            const subjectId = e.target.value;
            const tutorSelect = document.getElementById('tutor');
            
            if (!subjectId) {
                tutorSelect.innerHTML = '<option value="">Select a tutor</option>';
                document.getElementById('tutorAvailability').style.display = 'none';
                return;
            }

            try {
                const response = await api.get(`/tutors/by-subject/${subjectId}`);
                if (response.success) {
                    tutors = response.data;
                    populateTutors();
                }
            } catch (error) {
                console.error('Error loading tutors:', error);
            }
        });

        function populateTutors() {
            const select = document.getElementById('tutor');
            select.innerHTML = '<option value="">Select a tutor</option>';
            tutors.forEach(tutor => {
                const option = document.createElement('option');
                option.value = tutor.id;
                const tutorName = tutor.last_name && tutor.first_name 
                    ? `${tutor.last_name}, ${tutor.first_name}${tutor.middle_name ? ' ' + tutor.middle_name : ''}`
                    : 'Unknown';
                option.textContent = `${tutorName} ${tutor.rating ? '⭐ ' + tutor.rating : ''}`;
                select.appendChild(option);
            });
        }

        // Show tutor availability when tutor is selected
        document.getElementById('tutor').addEventListener('change', (e) => {
            const tutorId = e.target.value;
            if (tutorId) {
                const tutor = tutors.find(t => t.id == tutorId);
                if (tutor) {
                    showTutorAvailability(tutor);
                }
            } else {
                document.getElementById('tutorAvailability').style.display = 'none';
            }
        });

        function showTutorAvailability(tutor) {
            const availabilityDiv = document.getElementById('tutorAvailability');
            const infoDiv = document.getElementById('availabilityInfo');
            
            infoDiv.innerHTML = `
                <div class="section-title">${tutor.last_name && tutor.first_name ? `${tutor.last_name}, ${tutor.first_name}${tutor.middle_name ? ' ' + tutor.middle_name : ''}` : 'Unknown'}</div>
                <p><strong>Email:</strong> ${tutor.email}</p>
                ${tutor.phone ? `<p><strong>Phone:</strong> ${tutor.phone}</p>` : ''}
                ${tutor.rating ? `<p><strong>Rating:</strong> ⭐ ${tutor.rating}/5</p>` : ''}
                <p><em>Contact the tutor to confirm their availability for your preferred time slot.</em></p>
            `;
            
            availabilityDiv.style.display = 'block';
        }

        // Set minimum date to today
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('sessionDate').min = today;

        // Handle form submission
        document.getElementById('bookSessionForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = {
                subjectId: document.getElementById('subject').value,
                tutorId: document.getElementById('tutor').value,
                sessionDate: document.getElementById('sessionDate').value,
                startTime: document.getElementById('startTime').value,
                endTime: document.getElementById('endTime').value,
                sessionType: document.getElementById('sessionType').value,
                location: document.getElementById('location').value,
                notes: document.getElementById('notes').value
            };

            // Validate end time is after start time
            if (formData.endTime <= formData.startTime) {
                alert('End time must be after start time');
                return;
            }

            try {
                const response = await api.post('/sessions', formData);
                
                if (response.success) {
                    alert('Session request submitted successfully! The tutor will be notified.');
                    window.location.href = '/html/tutee/student-my-sessions.html';
                } else {
                    alert(response.message || 'Failed to book session');
                }
            } catch (error) {
                console.error('Error booking session:', error);
                alert('Failed to book session. Please try again.');
            }
        });

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }

        // Initialize
        init();
    </script>
</body>
</html>
