<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Sessions - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Student</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collapsible Secondary Navigation -->
    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutee/student-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutee/student-find-tutors.html" class="secondary-nav-link">Find Tutors</a>
                <a href="/html/tutee/student-my-sessions.html" class="secondary-nav-link active">My Sessions</a>
                <a href="/html/tutee/student-study-materials.html" class="secondary-nav-link">Study Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

<div class="sessions-container">
        <div class="tabs">
            <button class="tab active" data-status="all">All Sessions</button>
            <button class="tab" data-status="pending">Pending</button>
            <button class="tab" data-status="confirmed">Confirmed</button>
            <button class="tab" data-status="completed">Completed</button>
        </div>

        <div id="sessionsContainer">
            <div class="empty-state">
                <i class="fas fa-calendar-check"></i>
                <p>Loading sessions...</p>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser } = window.auth;
        const { api } = window;
        const { showToast, formatDate, formatTime } = window;

        let currentUser = null;
        let allSessions = [];
        let currentFilter = 'all';

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize
        async function init() {
            try {
                currentUser = await getCurrentUser();
                if (!currentUser || currentUser.role !== 'tutee') {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                await loadSessions();
                setupTabs();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        async function loadSessions() {
            try {
                const response = await api.get('/sessions/my-sessions?role=tutee');
                console.log('Sessions response:', response);
                if (response.success && response.data) {
                    allSessions = response.data;
                    renderSessions();
                } else {
                    allSessions = [];
                    renderSessions();
                }
            } catch (error) {
                console.error('Load sessions error:', error);
                document.getElementById('sessionsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading sessions. Please try again later.</p>
                    </div>
                `;
            }
        }

        function renderSessions() {
            const container = document.getElementById('sessionsContainer');
            
            let filtered = allSessions;
            if (currentFilter !== 'all') {
                filtered = allSessions.filter(s => s.status === currentFilter);
            }

            if (filtered.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-calendar-check"></i>
                        <p>No ${currentFilter === 'all' ? '' : currentFilter} sessions found</p>
                        <a href="/html/tutee/student-find-tutors.html" class="btn btn-primary" style="margin-top: 20px;">
                            <i class="fas fa-search"></i> Find a Tutor
                        </a>
                    </div>
                `;
                return;
            }

            container.innerHTML = filtered.map(session => `
                <div class="session-card">
                    <div class="session-header">
                        <div class="session-title">${session.subject?.subject_name || 'Subject'}</div>
                        <span class="status-badge status-${session.status}">${session.status || 'pending'}</span>
                    </div>
                    <div class="session-info">
                        <div class="info-item">
                            <i class="fas fa-user"></i>
                            <span>Tutor: ${session.tutor?.fullName || session.tutor?.full_name || (session.tutor?.first_name && session.tutor?.last_name ? `${session.tutor.first_name} ${session.tutor.middle_name || ''} ${session.tutor.last_name}`.replace(/\s+/g, ' ').trim() : 'N/A')}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-calendar"></i>
                            <span>${formatDate(session.session_date)}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-clock"></i>
                            <span>${session.start_time} - ${session.end_time}</span>
                        </div>
                        <div class="info-item">
                            <i class="fas fa-${session.session_type === 'online' ? 'video' : 'map-marker-alt'}"></i>
                            <span>${session.location || (session.session_type === 'online' ? 'Online' : 'Physical')}</span>
                        </div>
                    </div>
                    ${session.notes ? `<p style="color: #6b7280; margin-top: 12px;"><i class="fas fa-sticky-note"></i> ${session.notes}</p>` : ''}
                    <div class="session-actions">
                        ${session.status === 'pending' ? `
                            <button class="btn btn-danger" onclick="cancelSession(${session.session_id})">
                                <i class="fas fa-times"></i> Cancel
                            </button>
                        ` : ''}
                        ${session.status === 'confirmed' ? `
                            <button class="btn btn-primary" onclick="window.location.href='/html/shared/messenger.html?tutor_id=${session.tutor_id}'">
                                <i class="fas fa-comment"></i> Message Tutor
                            </button>
                        ` : ''}
                    </div>
                </div>
            `).join('');
        }

        function setupTabs() {
            document.querySelectorAll('.tab').forEach(tab => {
                tab.addEventListener('click', () => {
                    document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    currentFilter = tab.dataset.status;
                    renderSessions();
                });
            });
        }

        window.cancelSession = async function(sessionId) {
            if (!confirm('Are you sure you want to cancel this session?')) return;
            
            try {
                const response = await api.put(`/sessions/${sessionId}/cancel`, {
                    cancellation_reason: 'Cancelled by student'
                });
                
                if (response.success) {
                    showToast('Session cancelled successfully', 'success');
                    await loadSessions();
                } else {
                    showToast(response.error?.message || 'Failed to cancel session', 'error');
                }
            } catch (error) {
                console.error('Cancel session error:', error);
                showToast('Failed to cancel session', 'error');
            }
        };

        init();
    </script>

    <!-- Navigation Toggle Script -->
    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
