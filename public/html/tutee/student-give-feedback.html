<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Give Feedback - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Horizontal scroll for feedback form */
        .card-body {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        form {
            max-width: 100%;
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Student</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collapsible Secondary Navigation -->
    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutee/student-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutee/student-find-tutors.html" class="secondary-nav-link">Find Tutors</a>
                <a href="/html/tutee/student-my-sessions.html" class="secondary-nav-link">My Sessions</a>
                <a href="/html/tutee/student-study-materials.html" class="secondary-nav-link">Study Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="feedback-form-container">
        <div id="messageContainer"></div>

        <div class="session-info" id="sessionInfo">
            <div style="text-align: center;">
                <i class="fas fa-spinner fa-spin"></i> Loading session details...
            </div>
        </div>

        <form class="feedback-form" id="feedbackForm" style="display: none;">
            <div class="form-group">
                <label>Rate your experience *</label>
                <div class="star-rating">
                    <input type="radio" name="rating" value="5" id="star5" required>
                    <label for="star5">?</label>
                    <input type="radio" name="rating" value="4" id="star4">
                    <label for="star4">?</label>
                    <input type="radio" name="rating" value="3" id="star3">
                    <label for="star3">?</label>
                    <input type="radio" name="rating" value="2" id="star2">
                    <label for="star2">?</label>
                    <input type="radio" name="rating" value="1" id="star1">
                    <label for="star1">?</label>
                </div>
            </div>

            <div class="form-group">
                <label for="comment">Your feedback *</label>
                <textarea 
                    id="comment" 
                    name="comment" 
                    placeholder="Share your thoughts about the tutoring session..."
                    required
                ></textarea>
            </div>

            <div class="btn-group">
                <a href="/html/tutee/student-my-sessions.html" class="btn btn-secondary">Cancel</a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-paper-plane"></i> Submit Feedback
                </button>
            </div>
        </form>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser, requireRole } = window.auth;
        const { api } = window;

        // Check authentication and role
        await requireRole('tutee');

        // Get session ID from URL
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            window.location.href = '/html/tutee/student-my-sessions.html';
        }

        // Load session details
        async function loadSessionDetails() {
            try {
                const response = await window.API.sessions.getSessionById(sessionId);
                
                if (!response.success || !response.data) {
                    showMessage('Session not found or invalid', 'danger');
                    setTimeout(() => window.location.href = '/html/tutee/student-my-sessions.html', 2000);
                    return;
                }
                
                const session = response.session;                // Check if session is completed
                if (session.status !== 'completed') {
                    showMessage('You can only give feedback for completed sessions', 'danger');
                    setTimeout(() => window.location.href = '/html/tutee/student-my-sessions.html', 2000);
                    return;
                }

                // Check if feedback already exists
                const feedbackCheck = await window.API.feedback.checkFeedbackExists(sessionId);
                if (feedbackCheck.data && feedbackCheck.data.exists) {
                    showMessage('You have already given feedback for this session', 'danger');
                    setTimeout(() => window.location.href = '/html/tutee/student-my-sessions.html', 2000);
                    return;
                }

                // Display session info
                const sessionDate = new Date(session.session_date).toLocaleDateString('en-US', {
                    year: 'numeric', month: 'long', day: 'numeric'
                });

                document.getElementById('sessionInfo').innerHTML = `
                    <h3><i class="fas fa-chalkboard-teacher"></i> ${session.tutor_name}</h3>
                    <p><strong>Subject:</strong> ${session.subject_code} - ${session.subject_name}</p>
                    <p><strong>Date:</strong> ${sessionDate}</p>
                    <p><strong>Time:</strong> ${session.session_time}</p>
                `;

                document.getElementById('feedbackForm').style.display = 'block';
            } catch (error) {
                console.error('Error loading session:', error);
                showMessage('Error loading session details', 'danger');
                setTimeout(() => window.location.href = '/html/tutee/student-my-sessions.html', 2000);
            }
        }

        // Handle feedback submission
        document.getElementById('feedbackForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const rating = document.querySelector('input[name="rating"]:checked');
            const comment = document.getElementById('comment').value.trim();

            if (!rating) {
                showMessage('Please select a rating', 'danger');
                return;
            }

            if (!comment) {
                showMessage('Please provide your feedback', 'danger');
                return;
            }

            try {
                const response = await window.API.feedback.submitFeedback({
                    session_id: sessionId,
                    rating: parseInt(rating.value),
                    comment: comment
                });

                if (response.success) {
                    showMessage('Feedback submitted successfully! Thank you for your input.', 'success');
                    setTimeout(() => window.location.href = '/html/tutee/student-my-sessions.html', 2000);
                } else {
                    showMessage(response.message || 'Error submitting feedback', 'danger');
                }
            } catch (error) {
                console.error('Error submitting feedback:', error);
                showMessage('Error submitting feedback. Please try again.', 'danger');
            }
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            container.scrollIntoView({ behavior: 'smooth' });
        }

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize
        loadSessionDetails();

        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
