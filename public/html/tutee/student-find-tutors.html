        .user-avatar-small img {

            .user-name-inline {

        @media (max-width: 480px) {

        <div class="card" style="margin-bottom: 30px;">

            </div>
            <div class="card-body">
                <div class="tutors-grid" id="tutorsContainer">
                    <div class="loading-spinner"></div>
                </div>
                <div id="noResultsMessage" style="display: none; text-align: center; padding: 40px; color: #999;">
                    <i class="fas fa-search" style="font-size: 48px; margin-bottom: 20px; display: block;"></i>
                    <p style="font-size: 18px;">No tutors found matching your criteria.</p>
                    <p>Try adjusting your search filters or check back later.</p>

            </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser, requireRole } = window.auth;
        const { api } = window;

        // Check authentication and role
        await requireRole('tutee');

        const currentUser = await getCurrentUser();
        let allTutors = [];
        let subjects = [];
        let filteredTutors = [];

        // Load subjects for filter
        async function loadSubjects() {
            try {
                const response = await window.API.subjects.getAllSubjects();
                if (response.success) {
                    subjects = response.data;
                    populateSubjectFilter();
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        function populateSubjectFilter() {
            const select = document.getElementById('subjectFilter');
            select.innerHTML = '<option value="">All Subjects</option>';
            subjects.forEach(subject => {
                const option = document.createElement('option');
                option.value = subject.id;
                option.textContent = `${subject.subjectCode} - ${subject.subjectName}`;
                select.appendChild(option);
            });
        }

        // Load all tutors
        async function loadTutors() {
            try {
                const response = await window.API.tutors.getAllTutors();
                if (response.success) {
                    allTutors = response.data;
                    filteredTutors = allTutors;
                    displayTutors();
                }
            } catch (error) {
                console.error('Error loading tutors:', error);
            }
        }

        function displayTutors() {
            const container = document.getElementById('tutorsContainer');
            const noResults = document.getElementById('noResultsMessage');
            const resultsCount = document.getElementById('resultsCount');

            resultsCount.textContent = `${filteredTutors.length} tutor${filteredTutors.length !== 1 ? 's' : ''} found`;

            if (!filteredTutors || filteredTutors.length === 0) {
                container.innerHTML = '';
                noResults.style.display = 'block';
                return;
            }

            noResults.style.display = 'none';
            container.innerHTML = filteredTutors.map(tutor => {
                const fullName = tutor.last_name && tutor.first_name 
                    ? `${tutor.last_name}, ${tutor.first_name}${tutor.middle_name ? ' ' + tutor.middle_name : ''}`
                    : 'Unknown';
                const studentId = tutor.studentId || tutor.school_id || 'N/A';
                const course = tutor.course || 'N/A';
                const yearLevel = tutor.yearLevel || '';
                const email = tutor.email || '';
                const phone = tutor.phone || 'Not provided';
                const rating = parseFloat(tutor.rating || 0);
                const totalSessions = tutor.totalSessions || 0;
                const subjects = tutor.subjects || [];

                // Generate star rating
                let stars = '';
                if (rating > 0) {
                    for (let i = 1; i <= 5; i++) {
                        stars += i <= Math.round(rating) ? '★' : '☆';
                    }
                }

                // Generate subject tags
                const subjectTags = subjects.length > 0 ? 
                    subjects.map(s => `<span class="tag">${s.subjectCode}</span>`).join('') :
                    '<span class="text-muted">No subjects listed</span>';

                return `
                    <div class="tutor-card">
                        <div class="tutor-header">
                            <div class="tutor-avatar">
                                ${fullName.charAt(0).toUpperCase()}
                            </div>
                            <div class="tutor-info">
                                <div class="section-title">${fullName}</div>
                                ${rating > 0 ? `
                                    <div class="rating">
                                        <span style="color: #ffc107; font-size: 16px;">${stars}</span>
                                        <span style="color: #666; margin-left: 5px;">${rating.toFixed(1)}</span>
                                    </div>
                                ` : '<div class="no-rating">No ratings yet</div>'}
                            </div>
                        </div>
                        <div class="tutor-details">
                            <p><strong>Student ID:</strong> ${studentId}</p>
                            <p><strong>Course:</strong> ${course}${yearLevel ? ` - ${yearLevel}` : ''}</p>
                            <p><strong>Email:</strong> ${email}</p>
                            <p><strong>Phone:</strong> ${phone}</p>
                            <div class="subjects">
                                <strong>Subjects:</strong>
                                <div class="subject-tags">
                                    ${subjectTags}
                                </div>
                            </div>
                            <p style="margin-top: 10px;"><strong>Total Sessions:</strong> ${totalSessions}</p>
                        </div>
                        <div class="tutor-actions">
                            <button class="btn btn-primary" onclick="bookTutor(${tutor.id})">
                                <i class="fas fa-calendar-plus"></i> Book Session
                            </button>
                            <button class="btn btn-secondary" onclick="viewProfile(${tutor.id})">
                                <i class="fas fa-user"></i> View Profile
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Search and filter functionality
        function filterTutors() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const subjectId = document.getElementById('subjectFilter').value;
            const sortBy = document.getElementById('sortBy').value;

            // Filter
            filteredTutors = allTutors.filter(tutor => {
                // Search filter (name, ID, or subjects)
                if (searchQuery) {
                    const matchName = (`${tutor.first_name || ''} ${tutor.middle_name || ''} ${tutor.last_name || ''}`).toLowerCase().includes(searchQuery);
                    const matchId = (tutor.studentId || tutor.school_id || '').toLowerCase().includes(searchQuery);
                    const matchSubjects = (tutor.subjects || []).some(s => 
                        s.subjectCode.toLowerCase().includes(searchQuery) ||
                        s.subjectName.toLowerCase().includes(searchQuery)
                    );
                    
                    if (!matchName && !matchId && !matchSubjects) return false;
                }

                // Subject filter
                if (subjectId && tutor.subjects) {
                    const hasSubject = tutor.subjects.some(s => s.id == subjectId);
                    if (!hasSubject) return false;
                }

                return true;
            });

            // Sort
            switch (sortBy) {
                case 'name':
                    filteredTutors.sort((a, b) => {
                        const nameA = (a.last_name || '').toLowerCase();
                        const nameB = (b.last_name || '').toLowerCase();
                        return nameA.localeCompare(nameB);
                    });
                    break;
                case 'sessions':
                    filteredTutors.sort((a, b) => (b.totalSessions || 0) - (a.totalSessions || 0));
                    break;
                case 'rating':
                default:
                    filteredTutors.sort((a, b) => {
                        const ratingA = parseFloat(a.rating || 0);
                        const ratingB = parseFloat(b.rating || 0);
                        if (ratingB !== ratingA) return ratingB - ratingA;
                        return (b.totalSessions || 0) - (a.totalSessions || 0);
                    });
                    break;
            }

            displayTutors();

            // Show/hide clear button
            const hasFilters = searchQuery || subjectId || sortBy !== 'rating';
            document.getElementById('clearBtn').style.display = hasFilters ? 'inline-block' : 'none';
        }

        // Clear filters
        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('subjectFilter').value = '';
            document.getElementById('sortBy').value = 'rating';
            filteredTutors = allTutors;
            displayTutors();
            document.getElementById('clearBtn').style.display = 'none';
        }

        // Global functions for buttons
        window.bookTutor = function(tutorId) {
            sessionStorage.setItem('selectedTutorId', tutorId);
            window.location.href = '/html/tutee/student-book-session.html';
        };

        window.viewProfile = function(tutorId) {
            window.location.href = `/html/shared/profile.html?id=${tutorId}`;
        };

        // Event listeners
        document.getElementById('searchBtn').addEventListener('click', filterTutors);
        document.getElementById('clearBtn').addEventListener('click', clearFilters);
        
        // Real-time search with debounce
        let searchTimeout;
        document.getElementById('searchInput').addEventListener('input', () => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(filterTutors, 500);
        });
        
        document.getElementById('subjectFilter').addEventListener('change', filterTutors);
        document.getElementById('sortBy').addEventListener('change', filterTutors);

        // Initialize
        loadSubjects();
        loadTutors();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }
    </script>
