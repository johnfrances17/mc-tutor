        .secondary-nav-link.active {

            .user-avatar-small {

            }

        .user-avatar-small img {

            .user-name-inline {

            }

            .user-role-badge-inline {

            }

            .nav-links {
                gap: 8px;
            }

            .nav-link {
                padding: 6px 10px;
                font-size: 14px;
            }

            .nav-menu-btn {
                padding: 6px 10px;
                font-size: 16px;
            }

            .secondary-navbar {
                top: 58px;
            }

            .secondary-nav-container {
                padding: 10px;
                overflow-x: auto;
                justify-content: flex-start;
            }

            .secondary-nav-links {
                gap: 6px;
                min-width: min-content;
            }

            .secondary-nav-link {
                padding: 8px 16px;
                font-size: 14px;
                white-space: nowrap;
            }

            .page-header {
                margin: 20px auto 0;
                padding: 0 15px;
                padding-top: 10px;
            }

            .page-header h1 {
                font-size: 1.5rem;
            }

            .floating-message-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
                bottom: 20px;
                right: 20px;
            }
        }

        @media (max-width: 480px) {
            .nav-brand {
                font-size: 16px;
            }

            .user-name-inline {
                display: none;
            }

            .nav-link {
                font-size: 0;
                padding: 6px;
            }

            .nav-link::before {
                font-family: 'Font Awesome 6 Free';
                font-weight: 900;
                font-size: 16px;
            }

            .nav-link[href*="profile"]::before {
                content: '\f007';
            }

            #logoutBtn::before {
                content: '\f2f5';
            }

                max-width: 50px;
                padding: 6px;
            }
        }

<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Student</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collapsible Secondary Navigation -->
    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutee/student-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutee/student-find-tutors.html" class="secondary-nav-link">Find Tutors</a>
                <a href="/html/tutee/student-my-sessions.html" class="secondary-nav-link">My Sessions</a>
                <a href="/html/tutee/student-study-materials.html" class="secondary-nav-link">Study Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="feedback-grid" id="feedbackContainer">
        <div class="loading">
            <i class="fas fa-spinner fa-spin"></i> Loading feedback...
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser, requireRole } = window.auth;
        const { api } = window;

        // Check authentication and role
        await requireRole('tutee');

        // Load feedback data
        async function loadFeedback() {
            try {
                const response = await window.API.feedback.getMyFeedback();
                const container = document.getElementById('feedbackContainer');

                if (!response.success || !response.data || response.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-comment-slash"></i>
                            <p>You haven't given any feedback yet.</p>
                            <p>Complete a session and provide feedback to help improve the tutoring experience.</p>
                        </div>
                    `;
                    return;
                }

                const feedbackHTML = response.data.map(feedback => {
                    const stars = '?'.repeat(feedback.rating) + '?'.repeat(5 - feedback.rating);
                    const createdDate = new Date(feedback.created_at).toLocaleDateString('en-US', { 
                        year: 'numeric', month: 'short', day: 'numeric' 
                    });
                    const sessionDate = new Date(feedback.session_date).toLocaleDateString('en-US', { 
                        year: 'numeric', month: 'short', day: 'numeric' 
                    });

                    return `
                        <div class="feedback-card">
                            <div class="feedback-header">
                                <div class="feedback-tutor">
                                    <strong>Tutor: ${feedback.tutor_name}</strong>
                                    <div class="feedback-subject">${feedback.subject_code} - ${feedback.subject_name}</div>
                                </div>
                                <div class="feedback-rating-section">
                                    <div class="star-rating">${stars}</div>
                                    <div class="feedback-date">${createdDate}</div>
                                </div>
                            </div>
                            <div class="feedback-comment">"${feedback.comment}"</div>
                            <div class="session-date">Session Date: ${sessionDate}</div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = feedbackHTML;
            } catch (error) {
                console.error('Error loading feedback:', error);
                document.getElementById('feedbackContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading feedback. Please try again later.</p>
                    </div>
                `;
            }
        }

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize
        loadFeedback();

        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
