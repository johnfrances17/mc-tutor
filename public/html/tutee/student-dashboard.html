<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Student</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collapsible Secondary Navigation -->
    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutee/student-dashboard.html" class="secondary-nav-link active">Dashboard</a>
                <a href="/html/tutee/student-find-tutors.html" class="secondary-nav-link">Find Tutors</a>
                <a href="/html/tutee/student-my-sessions.html" class="secondary-nav-link">My Sessions</a>
                <a href="/html/tutee/student-study-materials.html" class="secondary-nav-link">Study Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="container">
        <!-- Stats Cards -->
        <div class="dashboard-grid">
            <div class="stat-card" id="totalSessions">
                <div class="stat-content">
                    <div class="section-title">Total Sessions</div>
                    <p class="number">0</p>
                </div>
            </div>
            <div class="stat-card" id="pendingSessions">
                <div class="stat-content">
                    <div class="section-title">Pending</div>
                    <p class="number">0</p>
                </div>
            </div>
            <div class="stat-card" id="confirmedSessions">
                <div class="stat-content">
                    <div class="section-title">Confirmed</div>
                    <p class="number">0</p>
                </div>
            </div>
            <div class="stat-card" id="completedSessions">
                <div class="stat-content">
                    <div class="section-title">Completed</div>
                    <p class="number">0</p>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div class="card" id="notificationsSection" style="display: none;">
            <div class="card-header">
                <div class="section-title">Recent Notifications</div>
                <a href="#" id="markAllReadBtn" class="text-primary">Mark all as read</a>
            </div>
            <div class="card-body" id="notificationsList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Upcoming Sessions -->
        <div class="card">
            <div class="card-header">
                <div class="section-title">Upcoming Sessions</div>
                <a href="/html/tutee/student-my-sessions.html" class="text-primary">View all</a>
            </div>
            <div class="card-body" id="upcomingSessionsList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Pending Sessions -->
        <div class="card" id="pendingSessionsCard" style="display: none;">
            <div class="card-header">
                <div class="section-title">Pending Sessions</div>
                <span class="badge badge-warning" id="pendingCount">0</span>
            </div>
            <div class="card-body" id="pendingSessionsList"></div>
        </div>

        <!-- Recent Materials -->
        <div class="card">
            <div class="card-header">
                <div class="section-title">Recent Study Materials</div>
                <a href="/html/tutee/student-study-materials.html" class="text-primary">View all</a>
            </div>
            <div class="card-body" id="recentMaterialsList">
                <div class="loading-spinner"></div>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser } = window.auth;
        const { api } = window;
        
        let currentUser = null;
        
        // Initialize dashboard
        async function initDashboard() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }
                
                if (currentUser.role !== 'tutee') {
                    window.location.href = '/html/auth/login.html';
                    return;
                }
                
                // Load dashboard data
                await loadStats();
                await loadUpcomingSessions();
                await loadMaterials();
            } catch (error) {
                console.error('Dashboard init error:', error);
            }
        }
        
        // Load statistics
        async function loadStats() {
            try {
                const response = await api.get('/sessions/my-sessions?role=tutee');
                if (response.success && response.data) {
                    const sessions = response.data;
                    
                    document.querySelector('#totalSessions .number').textContent = sessions.length;
                    document.querySelector('#pendingSessions .number').textContent = 
                        sessions.filter(s => s.status === 'pending').length;
                    document.querySelector('#confirmedSessions .number').textContent = 
                        sessions.filter(s => s.status === 'confirmed').length;
                    document.querySelector('#completedSessions .number').textContent = 
                        sessions.filter(s => s.status === 'completed').length;
                }
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }
        
        // Load upcoming sessions
        async function loadUpcomingSessions() {
            const container = document.getElementById('upcomingSessionsList');
            try {
                const response = await api.get('/sessions/my-sessions?role=tutee&status=confirmed');
                if (response.success && response.data) {
                    const sessions = response.data;
                    
                    if (sessions.length === 0) {
                        container.innerHTML = '<p class="text-muted">No upcoming sessions. <a href="/html/tutee/student-find-tutors.html">Find a tutor</a> to get started!</p>';
                        return;
                    }
                    
                    container.innerHTML = sessions.slice(0, 5).map(session => `
                        <div class="session-item">
                            <div class="session-info">
                                <h4>${session.subject_name || 'Subject'}</h4>
                                <p>Tutor: ${session.tutor_name || 'N/A'}</p>
                                <p>Date: ${new Date(session.session_date).toLocaleDateString()}</p>
                                <p>Time: ${session.session_time || 'TBD'}</p>
                            </div>
                        </div>
                    `).join('');
                }
            } catch (error) {
                console.error('Error loading sessions:', error);
            }
        }
        
        // Load materials
        async function loadMaterials() {
            const container = document.getElementById('recentMaterialsList');
            try {
                const response = await api.get('/materials?limit=5');
                if (response.success && response.data) {
                    const materials = response.data;
                    
                    if (materials.length === 0) {
                        container.innerHTML = '<p class="text-muted">No materials available yet</p>';
                        return;
                    }
                    
                    container.innerHTML = materials.map(material => `
                        <div class="material-item">
                            <h4>${material.title}</h4>
                            <p>${material.description || ''}</p>
                            <a href="${material.file_url}" target="_blank" class="btn btn-sm btn-primary">Download</a>
                        </div>
                    `).join('');
                })
            } catch (error) {
                console.error('Error loading materials:', error);
            }
        }
        
        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }
        
        // Initialize on load
        initDashboard();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
