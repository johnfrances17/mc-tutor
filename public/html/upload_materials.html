<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Materials - MC Tutor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #logoutBtn { color: #dc3545 !important; }
        #logoutBtn:hover { color: #c82333 !important; background-color: rgba(220, 53, 69, 0.1) !important; }
        
        .page-header {
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 0 20px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .content-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 8px;
        }

        .form-group input[type="text"],
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
            transition: border-color 0.2s;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            border: 2px dashed #d1d5db;
            border-radius: 8px;
            background: #f9fafb;
            cursor: pointer;
            transition: all 0.2s;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .file-input-label i {
            font-size: 48px;
            color: #9ca3af;
            margin-bottom: 12px;
        }

        .file-name {
            margin-top: 12px;
            color: #667eea;
            font-weight: 600;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 16px;
        }

        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            padding: 6px 12px;
            font-size: 13px;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .material-grid {
            display: grid;
            gap: 16px;
            margin-top: 20px;
        }

        .material-card {
            background: #f8f9fa;
            padding: 16px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .material-info h4 {
            color: #2d3748;
            margin: 0 0 8px 0;
            font-size: 16px;
        }

        .material-info p {
            color: #6b7280;
            margin: 4px 0;
            font-size: 14px;
        }

        .material-meta {
            display: flex;
            gap: 16px;
            margin-top: 8px;
            font-size: 13px;
            color: #9ca3af;
        }

        .file-type-badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            background: #e0e7ff;
            color: #3730a3;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 48px;
            color: #d1d5db;
            margin-bottom: 16px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .floating-message-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
            cursor: pointer;
            transition: all 0.3s ease;
            z-index: 1000;
            text-decoration: none;
            color: white;
            font-size: 24px;
        }
        .floating-message-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutor-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-links">
                <a href="/html/tutor-dashboard.html" class="nav-link">Dashboard</a>
                <a href="/html/tutor-sessions.html" class="nav-link">Sessions</a>
                <a href="/html/my_subjects.html" class="nav-link">My Subjects</a>
                <a href="/html/upload_materials.html" class="nav-link active">Upload Materials</a>
                <a href="/html/materials.html" class="nav-link">Materials</a>
                <a href="/html/my_feedback.html" class="nav-link">My Feedback</a>
                <a href="/html/profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <a href="/html/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comment-dots"></i>
    </a>

    <div class="page-header">
        <h1>Upload Study Materials</h1>
        <p>Share helpful resources with your students</p>
    </div>

    <div class="content-container">
        <div id="messageContainer"></div>

        <!-- Upload Form -->
        <div class="card">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload New Material</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="subject_id">Subject *</label>
                    <select id="subject_id" name="subject_id" required>
                        <option value="">Select a subject</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Chapter 5 Study Guide" required>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" placeholder="Brief description of the material..." required></textarea>
                </div>

                <div class="form-group">
                    <label>File * (PDF, DOC, DOCX, PPT, PPTX - Max 10MB)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
                        <label for="file" class="file-input-label" id="fileLabel">
                            <div style="text-align: center;">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <div style="color: #6b7280; margin-top: 8px;">
                                    Click to select a file or drag and drop
                                </div>
                            </div>
                        </label>
                    </div>
                    <div id="fileName" class="file-name" style="display: none;"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="uploadBtn">
                    <i class="fas fa-upload"></i> Upload Material
                </button>
            </form>
        </div>

        <!-- My Materials -->
        <div class="card">
            <h2><i class="fas fa-folder-open"></i> My Uploaded Materials</h2>
            <div id="materialsContainer">
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Loading materials...
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser, requireRole } from '../scripts/auth.js';

        // Check authentication and role
        await requireRole('tutor');

        let selectedFile = null;

        // Load tutor's subjects
        async function loadSubjects() {
            try {
                const response = await window.API.tutorSubjects.getMySubjects();
                const select = document.getElementById('subject_id');
                
                if (response.success && response.data && response.data.length > 0) {
                    select.innerHTML = '<option value="">Select a subject</option>' +
                        response.data.map(subject => 
                            `<option value="${subject.subject_id}">${subject.subject_code} - ${subject.subject_name}</option>`
                        ).join('');
                } else {
                    select.innerHTML = '<option value="">No subjects available - Add subjects first</option>';
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        // Load materials
        async function loadMaterials() {
            try {
                const response = await window.API.materials.getMyMaterials();
                const container = document.getElementById('materialsContainer');

                if (!response.success || !response.data || response.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-upload"></i>
                            <p>You haven't uploaded any materials yet.</p>
                            <p>Upload study materials to help your students.</p>
                        </div>
                    `;
                    return;
                }

                const materialsHTML = response.data.map(material => {
                    const uploadDate = new Date(material.uploaded_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });
                    const fileSize = formatFileSize(material.file_size);

                    return `
                        <div class="material-card">
                            <div class="material-info">
                                <h4>${material.title}</h4>
                                <p>${material.description}</p>
                                <div class="material-meta">
                                    <span><i class="fas fa-book"></i> ${material.subject_code} - ${material.subject_name}</span>
                                    <span><i class="fas fa-file"></i> ${material.file_name}</span>
                                    <span><i class="fas fa-weight"></i> ${fileSize}</span>
                                    <span><i class="fas fa-calendar"></i> ${uploadDate}</span>
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-danger" onclick="deleteMaterial(${material.material_id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="material-grid">${materialsHTML}</div>`;
            } catch (error) {
                console.error('Error loading materials:', error);
                document.getElementById('materialsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading materials. Please try again.</p>
                    </div>
                `;
            }
        }

        // File input handler
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const fileNameDiv = document.getElementById('fileName');
                fileNameDiv.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                fileNameDiv.style.display = 'block';
            }
        });

        // Handle upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subjectId = document.getElementById('subject_id').value;
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!subjectId || !title || !description || !selectedFile) {
                showMessage('Please fill in all fields and select a file', 'danger');
                return;
            }

            // Check file size (10MB limit)
            if (selectedFile.size > 10 * 1024 * 1024) {
                showMessage('File size must be less than 10MB', 'danger');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                const formData = new FormData();
                formData.append('subject_id', subjectId);
                formData.append('title', title);
                formData.append('description', description);
                formData.append('file', selectedFile);

                const response = await window.API.materials.uploadMaterial(formData);

                if (response.success) {
                    showMessage('Material uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    selectedFile = null;
                    document.getElementById('fileName').style.display = 'none';
                    await loadMaterials();
                } else {
                    showMessage(response.message || 'Error uploading material', 'danger');
                }
            } catch (error) {
                console.error('Error uploading material:', error);
                showMessage('Error uploading material. Please try again.', 'danger');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Material';
            }
        });

        // Delete material
        window.deleteMaterial = async function(materialId) {
            if (!confirm('Are you sure you want to delete this material?')) {
                return;
            }

            try {
                const response = await window.API.materials.deleteMaterial(materialId);

                if (response.success) {
                    showMessage('Material deleted successfully!', 'success');
                    await loadMaterials();
                } else {
                    showMessage(response.message || 'Error deleting material', 'danger');
                }
            } catch (error) {
                console.error('Error deleting material:', error);
                showMessage('Error deleting material. Please try again.', 'danger');
            }
        };

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const { handleLogout } = await import('../scripts/auth.js');
            handleLogout();
        });

        // Initialize
        await loadSubjects();
        await loadMaterials();
    </script>
</body>
</html>
