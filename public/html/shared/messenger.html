<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        /* Base font styling - Montserrat for all elements */
        * { font-family: 'Montserrat', sans-serif; }
        body { font-family: 'Montserrat', sans-serif; }
        input, select, textarea { font-family: 'Montserrat', sans-serif; }
        
        /* Logout button red styling */
        #logoutBtn { color: #dc3545 !important; }
        #logoutBtn:hover { color: #c82333 !important; background-color: rgba(220, 53, 69, 0.1) !important; }

        .page-title { font-size: 2rem; font-weight: 700; color: #2d3748; margin-bottom: 8px; }
        .page-subtitle { color: #6b7280; margin-bottom: 30px; padding-bottom: 20px; border-bottom: 2px solid #e5e7eb; }
        .section-title { font-size: 18px; font-weight: 600; color: #2d3748; margin-bottom: 16px; }
        
        /* Page header styling */
        .page-header {
            max-width: 1400px;
            margin: 40px auto 0;
            padding: 0 20px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 30px;
            padding-bottom: 20px;
        }

        .messenger-container {
            display: flex;
            height: calc(100vh - 60px);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
            margin-top: 40px;
        }

        .conversations-sidebar {
            width: 350px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-bg);
        }

        .sidebar-header h2 {
            margin: 0 0 15px 0;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.875rem;
            font-family: 'Montserrat', sans-serif;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: center;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: var(--light-bg);
        }

        .conversation-item.active {
            background: var(--light-bg);
            border-left: 3px solid var(--primary-color);
        }

        .conversation-item.unread {
            background: #f0f7ff;
        }

        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-preview {
            font-size: 0.875rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .unread-badge {
            background: var(--danger-color);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .chat-header-status {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            background: var(--light-bg);
            color: var(--text-color);
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 4px;
            padding: 0 5px;
        }

        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 0.9375rem;
            resize: none;
            max-height: 150px;
            font-family: 'Montserrat', sans-serif;
        }

        .chat-send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .empty-chat-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
            }

            .chat-area {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                z-index: 1000;
                display: none;
            }

            .chat-area.active {
                display: flex;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Student</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Collapsible Secondary Navigation -->
    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <!-- Will be populated by JavaScript based on role -->
            </div>
        </div>
    </nav><div class="container" style="max-width: 1400px; padding-top: 0;">
        <div class="messenger-container">
            <div class="conversations-sidebar">
                <div class="sidebar-header">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search conversations...">
                    </div>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <div class="chat-area" id="chatArea">
                <div class="empty-chat">
                    <div class="empty-chat-icon">üí¨</div>
                    <p>Select a conversation to start messaging</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script src="/scripts/socket.js"></script>
    <script type="module">
        // Using window objects from scripts loaded above
        const { getCurrentUser } = window.auth;
        const { api } = window;
        const { showToast, formatTime, escapeHtml } = window;
        const socketManager = window.socketManager;

        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let messages = [];
        let refreshInterval = null;

        // Logout handler
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                console.log('Logout clicked!');
                localStorage.clear();
                sessionStorage.clear();
                window.location.replace('/html/auth/login.html?logout=true');
                return false;
            });
        }

        // Initialize messenger
        async function initMessenger() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                // Populate secondary navigation based on role
                populateSecondaryNav();

                const token = localStorage.getItem('token');
                if (token) {
                    socketManager.connect(token);
                    setupSocketHandlers();
                }

                await loadConversations();

                refreshInterval = setInterval(async function() {
                    if (!socketManager.isSocketConnected()) {
                        await loadConversations();
                        if (currentConversation) {
                            await loadMessages(currentConversation.other_user_id, false);
                        }
                    }
                }, 5000);

            } catch (error) {
                console.error('Messenger init error:', error);
            }
        }

        // Populate secondary navigation based on user role
        function populateSecondaryNav() {
            const secondaryNavLinks = document.querySelector('.secondary-nav-links');
            if (!secondaryNavLinks || !currentUser) return;

            let navItems = [];
            
            if (currentUser.role === 'tutee') {
                navItems = [
                    { href: '/html/tutee/student-dashboard.html', text: 'Dashboard' },
                    { href: '/html/tutee/student-find-tutors.html', text: 'Find Tutors' },
                    { href: '/html/tutee/student-my-sessions.html', text: 'My Sessions' },
                    { href: '/html/tutee/student-study-materials.html', text: 'Study Materials' }
                ];
            } else if (currentUser.role === 'tutor') {
                navItems = [
                    { href: '/html/tutor/tutor-dashboard.html', text: 'Dashboard' },
                    { href: '/html/tutor/tutor-my-subjects.html', text: 'My Subjects' },
                    { href: '/html/tutor/tutor-sessions.html', text: 'Sessions' },
                    { href: '/html/tutor/tutor-upload-materials.html', text: 'Materials' }
                ];
            } else if (currentUser.role === 'admin') {
                navItems = [
                    { href: '/html/admin/admin-dashboard.html', text: 'Dashboard' },
                    { href: '/html/admin/admin-manage-users.html', text: 'Users' },
                    { href: '/html/admin/admin-manage-sessions.html', text: 'Sessions' },
                    { href: '/html/admin/admin-manage-subjects.html', text: 'Subjects' },
                    { href: '/html/admin/admin-view-materials.html', text: 'Materials' }
                ];
                
                // Apply admin gradient to navbar elements
                const userInfoInline = document.querySelector('.user-info-inline');
                if (userInfoInline) {
                    userInfoInline.classList.add('admin-gradient');
                }
            }

            secondaryNavLinks.innerHTML = navItems.map(item => 
                `<a href="${item.href}" class="secondary-nav-link">${item.text}</a>`
            ).join('');
        }

        // Setup Socket.IO handlers
        function setupSocketHandlers() {
            socketManager.on('message_received', function(data) {
                if (currentConversation && 
                    (data.senderId === currentConversation.other_user_id || 
                     data.receiverId === currentConversation.other_user_id)) {
                    appendMessage(data);
                    
                    if (data.senderId === currentConversation.other_user_id) {
                        socketManager.markAsRead(currentConversation.other_user_id);
                    }
                }
                loadConversations();
            });

            socketManager.on('typing', function(data) {
                if (currentConversation && data.userId === currentConversation.other_user_id) {
                    showTypingIndicator(data.isTyping);
                }
            });

            socketManager.on('user_status', function(data) {
                updateUserStatus(data.userId, data.status);
            });

            socketManager.on('connected', function() {
                console.log('Real-time chat enabled');
            });

            socketManager.on('disconnected', function() {
                console.log('Real-time chat disabled, using fallback polling');
            });
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await api.get('/chat/conversations');
                conversations = response.data || [];

                const container = document.getElementById('conversationsList');
                
                if (conversations.length === 0) {
                    container.innerHTML = '<p style="padding: 20px; text-align: center; color: var(--text-light);">No conversations yet</p>';
                    return;
                }

                container.innerHTML = conversations.map(function(conv) {
                    return '<div class="conversation-item ' + 
                        (conv.unread_count > 0 ? 'unread' : '') + ' ' + 
                        (currentConversation && currentConversation.other_user_id === conv.other_user_id ? 'active' : '') + 
                        '" data-user-id="' + conv.other_user_id + '">' +
                        '<div class="conversation-avatar">' + conv.other_user_name.charAt(0) + '</div>' +
                        '<div class="conversation-info">' +
                        '<div class="conversation-name">' +
                        '<span>' + conv.other_user_name + '</span>' +
                        '<span class="conversation-time">' + formatTime(conv.last_message_time) + '</span>' +
                        '</div>' +
                        '<div class="conversation-preview">' + (conv.last_message || 'No messages yet') + '</div>' +
                        (conv.unread_count > 0 ? '<span class="unread-badge">' + conv.unread_count + '</span>' : '') +
                        '</div>' +
                        '</div>';
                }).join('');

                document.querySelectorAll('.conversation-item').forEach(function(item) {
                    item.addEventListener('click', function() {
                        const userId = item.dataset.userId;
                        const conversation = conversations.find(function(c) { return c.other_user_id === userId; });
                        openConversation(conversation);
                    });
                });

            } catch (error) {
                console.error('Load conversations error:', error);
            }
        }

        // Open conversation
        async function openConversation(conversation) {
            if (currentConversation && socketManager.isSocketConnected()) {
                socketManager.leaveConversation(currentConversation.other_user_id);
            }

            currentConversation = conversation;
            
            if (socketManager.isSocketConnected()) {
                socketManager.joinConversation(conversation.other_user_id);
            }
            
            document.querySelectorAll('.conversation-item').forEach(function(item) {
                item.classList.remove('active');
                if (item.dataset.userId === conversation.other_user_id) {
                    item.classList.add('active');
                }
            });

            const chatArea = document.getElementById('chatArea');
            chatArea.classList.add('active');
            
            chatArea.innerHTML = 
                '<div class="chat-header">' +
                '<div class="chat-header-info">' +
                '<div class="conversation-avatar">' + conversation.other_user_name.charAt(0) + '</div>' +
                '<div>' +
                '<div class="chat-header-name">' + conversation.other_user_name + '</div>' +
                '<div class="chat-header-status">' + conversation.other_user_id + '</div>' +
                '</div>' +
                '</div>' +
                '<button class="btn btn-sm" onclick="backToConversations()">‚Üê Back</button>' +
                '</div>' +
                '<div class="chat-messages" id="chatMessages">' +
                '<div class="loading-spinner"></div>' +
                '</div>' +
                '<div class="chat-input-area">' +
                '<form class="chat-input-form" id="messageForm">' +
                '<textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>' +
                '<button type="submit" class="chat-send-btn">‚û§</button>' +
                '</form>' +
                '</div>';

            await loadMessages(conversation.other_user_id);

            document.getElementById('messageForm').addEventListener('submit', handleSendMessage);

            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            await api.put('/chat/mark-read/' + conversation.other_user_id);
            await loadConversations();
        }

        // Load messages
        async function loadMessages(otherUserId, scrollToBottom) {
            if (scrollToBottom === undefined) scrollToBottom = true;
            
            try {
                const response = await api.get('/chat/messages/' + otherUserId);
                messages = response.data || [];

                const container = document.getElementById('chatMessages');
                
                if (messages.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 40px;">No messages yet. Start the conversation!</p>';
                    return;
                }

                container.innerHTML = messages.map(function(msg) {
                    const isSent = msg.sender_student_id === currentUser.school_id;
                    const currentUserFullName = currentUser.fullName || currentUser.full_name || 
                        (currentUser.first_name && currentUser.last_name ? 
                          `${currentUser.first_name} ${currentUser.middle_name || ''} ${currentUser.last_name}`.replace(/\s+/g, ' ').trim() : 
                          'User');
                    return '<div class="message ' + (isSent ? 'sent' : 'received') + '">' +
                        '<div class="message-avatar">' + (isSent ? currentUserFullName.charAt(0) : currentConversation.other_user_name.charAt(0)) + '</div>' +
                        '<div class="message-content">' +
                        '<div class="message-bubble">' + escapeHtml(msg.message) + '</div>' +
                        '<div class="message-time">' + formatTime(msg.created_at) + '</div>' +
                        '</div>' +
                        '</div>';
                }).join('');

                if (scrollToBottom) {
                    container.scrollTop = container.scrollHeight;
                }

            } catch (error) {
                console.error('Load messages error:', error);
            }
        }

        // Send message
        async function handleSendMessage(e) {
            e.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            try {
                if (socketManager.isSocketConnected()) {
                    await socketManager.sendMessage(currentConversation.other_user_id, message);
                } else {
                    await api.post('/chat/send', {
                        receiver_student_id: currentConversation.other_user_id,
                        message: message
                    });
                    await loadMessages(currentConversation.other_user_id);
                }

                input.value = '';
                input.style.height = 'auto';
                await loadConversations();

            } catch (error) {
                console.error('Send message error:', error);
                showToast('Failed to send message', 'error');
            }
        }

        // Append message
        function appendMessage(msgData) {
            const container = document.getElementById('chatMessages');
            if (!container) return;

            const isSent = msgData.senderId === currentUser.school_id;
            const currentUserFullName = currentUser.fullName || currentUser.full_name || 
                (currentUser.first_name && currentUser.last_name ? 
                  `${currentUser.first_name} ${currentUser.middle_name || ''} ${currentUser.last_name}`.replace(/\s+/g, ' ').trim() : 
                  'User');
            const senderName = isSent ? currentUserFullName : currentConversation.other_user_name;
            
            const messageHTML = 
                '<div class="message ' + (isSent ? 'sent' : 'received') + '">' +
                '<div class="message-avatar">' + senderName.charAt(0) + '</div>' +
                '<div class="message-content">' +
                '<div class="message-bubble">' + escapeHtml(msgData.message) + '</div>' +
                '<div class="message-time">' + formatTime(msgData.timestamp) + '</div>' +
                '</div>' +
                '</div>';

            container.insertAdjacentHTML('beforeend', messageHTML);
            container.scrollTop = container.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator(isTyping) {
            const container = document.getElementById('chatMessages');
            if (!container) return;

            const existing = container.querySelector('.typing-indicator');
            if (existing) existing.remove();

            if (isTyping) {
                const indicatorHTML = 
                    '<div class="typing-indicator">' +
                    '<div class="typing-dot"></div>' +
                    '<div class="typing-dot"></div>' +
                    '<div class="typing-dot"></div>' +
                    '</div>';
                container.insertAdjacentHTML('beforeend', indicatorHTML);
                container.scrollTop = container.scrollHeight;
            }
        }

        // Update user status
        function updateUserStatus(userId, status) {
            const conversationItem = document.querySelector('[data-user-id="' + userId + '"]');
            if (conversationItem) {
                const indicator = conversationItem.querySelector('.status-indicator') || 
                    document.createElement('span');
                indicator.className = 'status-indicator ' + status;
                indicator.title = status === 'online' ? 'Online' : 'Offline';
                
                if (!conversationItem.querySelector('.status-indicator')) {
                    conversationItem.querySelector('.conversation-avatar').appendChild(indicator);
                }
            }
        }

        // Back to conversations (mobile)
        window.backToConversations = function() {
            document.getElementById('chatArea').classList.remove('active');
        };

        // Search conversations
        const searchInput = document.getElementById('searchInput');
        if (searchInput) {
            searchInput.addEventListener('input', function(e) {
                const query = e.target.value.toLowerCase();
                document.querySelectorAll('.conversation-item').forEach(function(item) {
                    const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                    item.style.display = name.includes(query) ? 'flex' : 'none';
                });
            });
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            if (socketManager.isSocketConnected()) {
                socketManager.disconnect();
            }
        });

        // Initialize on load
        initMessenger();

        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
