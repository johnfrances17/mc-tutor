<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #logoutBtn { color: #dc3545 !important; }
        #logoutBtn:hover { color: #c82333 !important; background-color: rgba(220, 53, 69, 0.1) !important; }
        
        /* Page header styling */
        .page-header {
            max-width: 900px;
            margin: 40px auto 0;
            padding: 0 20px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .floating-message-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); cursor: pointer;
            transition: all 0.3s ease; z-index: 1000; text-decoration: none;
            color: white; font-size: 24px;
        }
        .floating-message-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutee/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-links">
                <a href="/html/tutee/student-dashboard.html" class="nav-link">Dashboard</a>
                <a href="/html/tutee/student-find-tutors.html" class="nav-link">Find Tutors</a>
                <a href="/html/tutee/student-my-sessions.html" class="nav-link">My Sessions</a>
                <a href="/html/materials.html" class="nav-link">Materials</a>
                <a href="/html/profile.html" class="nav-link active">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <a href="/html/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="page-header">
        <h1>My Profile</h1>
    </div>

    <div class="container" style="max-width: 900px;">

        <!-- Profile Picture -->
        <div class="card">
            <div class="card-header">
                <h3>Profile Picture</h3>
            </div>
            <div class="card-body">
                <div class="profile-picture-section">
                    <div class="profile-picture-preview" id="profilePicturePreview">
                        <div class="profile-avatar-large" id="avatarPlaceholder">
                            <span id="avatarInitial">U</span>
                        </div>
                    </div>
                    <div class="profile-picture-actions">
                        <input type="file" id="profilePictureInput" accept="image/*" style="display: none;">
                        <button class="btn btn-primary" onclick="document.getElementById('profilePictureInput').click()">
                            ?? Change Picture
                        </button>
                        <button class="btn btn-secondary" id="removePictureBtn" style="display: none;">
                            Remove
                        </button>
                        <p class="form-text">Recommended: Square image, max 2MB</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Personal Information -->
        <div class="card">
            <div class="card-header">
                <h3>Personal Information</h3>
                <button class="btn btn-sm btn-secondary" id="editProfileBtn">Edit</button>
            </div>
            <div class="card-body">
                <form id="profileForm">
                    <div class="row" style="gap: 20px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>School ID</label>
                                <input type="text" id="studentId" class="form-control" readonly>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Full Name *</label>
                                <input type="text" id="fullName" class="form-control" required disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="gap: 20px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Email *</label>
                                <input type="email" id="email" class="form-control" required disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Phone</label>
                                <input type="tel" id="phone" class="form-control" disabled>
                            </div>
                        </div>
                    </div>

                    <div class="row" style="gap: 20px;">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Course</label>
                                <input type="text" id="course" class="form-control" disabled>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label>Year Level</label>
                                <select id="yearLevel" class="form-control" disabled>
                                    <option value="">Select Year</option>
                                    <option value="1">1st Year</option>
                                    <option value="2">2nd Year</option>
                                    <option value="3">3rd Year</option>
                                    <option value="4">4th Year</option>
                                    <option value="5">5th Year</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" id="role" class="form-control" readonly>
                    </div>

                    <div class="form-actions" id="profileActions" style="display: none;">
                        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Change Password -->
        <div class="card">
            <div class="card-header">
                <h3>Change Password</h3>
            </div>
            <div class="card-body">
                <form id="passwordForm">
                    <div class="form-group">
                        <label>Current Password *</label>
                        <input type="password" id="currentPassword" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>New Password * (min 6 characters)</label>
                        <input type="password" id="newPassword" class="form-control" minlength="6" required>
                    </div>
                    <div class="form-group">
                        <label>Confirm New Password *</label>
                        <input type="password" id="confirmPassword" class="form-control" minlength="6" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Change Password</button>
                </form>
            </div>
        </div>

        <!-- Account Information -->
        <div class="card">
            <div class="card-header">
                <h3>Account Information</h3>
            </div>
            <div class="card-body">
                <div class="info-row">
                    <span class="info-label">Member Since:</span>
                    <span class="info-value" id="memberSince">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Last Login:</span>
                    <span class="info-value" id="lastLogin">-</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Account Status:</span>
                    <span class="badge badge-success">Active</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/scripts/api.js"></script>
    <script type="module" src="/scripts/auth.js"></script>
    <script type="module" src="/scripts/utils.js"></script>
    <script type="module">
        import { api } from '../scripts/api.js';
        import { getCurrentUser } from '../scripts/auth.js';
        import { showToast } from '../scripts/utils.js';

        let currentUser = null;
        let originalProfile = {};
        let isEditMode = false;

        // Init auth
        window.auth.initAuth();
            }
        }

        // Logout handler - direct implementation
        function attachLogoutHandler() {
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Logout clicked!');
                    localStorage.clear();
                    window.location.replace('/html/auth/login.html');
                    return false;
                });
            }
        }

        // Initial load
        updateNavigation();
        attachLogoutHandler();

        // Initialize page
        async function initPage() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                // Load profile data
                setupEventListeners();

            } catch (error) {
                console.error('Init error:', error);
                showToast('Failed to load profile', 'error');
            }
        }

        // Load profile
        async function loadProfile() {
            try {
                const response = await api.get('/users/profile');
                currentUser = response.data;
                originalProfile = { ...currentUser };

                // Populate form
                document.getElementById('studentId').value = currentUser.school_id || '';
                document.getElementById('fullName').value = currentUser.full_name || '';
                document.getElementById('email').value = currentUser.email || '';
                document.getElementById('phone').value = currentUser.phone || '';
                document.getElementById('course').value = currentUser.course || '';
                document.getElementById('yearLevel').value = currentUser.year_level || '';
                document.getElementById('role').value = currentUser.role || '';

                // Set avatar
                const initial = currentUser.full_name ? currentUser.full_name.charAt(0).toUpperCase() : 'U';
                document.getElementById('avatarInitial').textContent = initial;

                // Account info
                if (currentUser.created_at) {
                    document.getElementById('memberSince').textContent = formatDate(currentUser.created_at);
                }
                if (currentUser.last_login) {
                    document.getElementById('lastLogin').textContent = formatDate(currentUser.last_login);
                }

            } catch (error) {
                console.error('Load profile error:', error);
                showToast('Failed to load profile', 'error');
            }
        }

        // Toggle edit mode
        function toggleEditMode(enable) {
            isEditMode = enable;
            const fields = ['fullName', 'email', 'phone', 'course', 'yearLevel'];
            
            fields.forEach(field => {
                document.getElementById(field).disabled = !enable;
            });

            document.getElementById('profileActions').style.display = enable ? 'flex' : 'none';
            document.getElementById('editProfileBtn').textContent = enable ? 'Editing...' : 'Edit';
            document.getElementById('editProfileBtn').disabled = enable;
        }

        // Handle profile form submission
        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const updatedProfile = {
                full_name: document.getElementById('fullName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                course: document.getElementById('course').value,
                year_level: document.getElementById('yearLevel').value
            };

            try {
                await api.put('/users/profile', updatedProfile);
                showToast('Profile updated successfully', 'success');
                toggleEditMode(false);
                await loadProfile();
            } catch (error) {
                console.error('Update profile error:', error);
                showToast(error.response?.data?.error || 'Failed to update profile', 'error');
            }
        });

        // Handle password form submission
        document.getElementById('passwordForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const currentPassword = document.getElementById('currentPassword').value;
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (newPassword !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            if (newPassword.length < 6) {
                showToast('Password must be at least 6 characters', 'error');
                return;
            }

            try {
                await api.put('/users/password', {
                    current_password: currentPassword,
                    new_password: newPassword
                });

                showToast('Password changed successfully', 'success');
                document.getElementById('passwordForm').reset();

            } catch (error) {
                console.error('Change password error:', error);
                showToast(error.response?.data?.error || 'Failed to change password', 'error');
            }
        });

        // Handle profile picture upload
        document.getElementById('profilePictureInput').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            if (file.size > 2 * 1024 * 1024) {
                showToast('Image must be less than 2MB', 'error');
                return;
            }

            if (!file.type.startsWith('image/')) {
                showToast('Please select an image file', 'error');
                return;
            }

            const formData = new FormData();
            formData.append('profile_picture', file);

            try {
                await api.upload('/users/profile/picture', formData);
                showToast('Profile picture updated', 'success');
                
                // Show preview
                const reader = new FileReader();
                reader.onload = (e) => {
                    const preview = document.getElementById('profilePicturePreview');
                    preview.innerHTML = `<img src="${e.target.result}" alt="Profile" class="profile-picture-img">`;
                    document.getElementById('removePictureBtn').style.display = 'inline-block';
                };
                reader.readAsDataURL(file);

            } catch (error) {
                console.error('Upload picture error:', error);
                showToast('Failed to upload picture', 'error');
            }
        });

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('editProfileBtn').addEventListener('click', () => {
                toggleEditMode(true);
            });

            document.getElementById('cancelEditBtn').addEventListener('click', () => {
                toggleEditMode(false);
                // Restore original values
                document.getElementById('fullName').value = originalProfile.full_name || '';
                document.getElementById('email').value = originalProfile.email || '';
                document.getElementById('phone').value = originalProfile.phone || '';
                document.getElementById('course').value = originalProfile.course || '';
                document.getElementById('yearLevel').value = originalProfile.year_level || '';
            });
        }

        initPage();
    </script>

    <style>
        .profile-picture-section {
            display: flex;
            gap: 30px;
            align-items: center;
        }

        .profile-picture-preview {
            flex-shrink: 0;
        }

        .profile-avatar-large {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 4rem;
            font-weight: bold;
        }

        .profile-picture-img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
        }

        .profile-picture-actions {
            flex: 1;
        }

        .profile-picture-actions .btn {
            margin-right: 10px;
            margin-bottom: 10px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid var(--border-color);
        }

        .info-row:last-child {
            border-bottom: none;
        }

        .info-label {
            font-weight: 600;
            color: var(--text-color);
        }

        .info-value {
            color: var(--text-light);
        }

        .row {
            display: flex;
            flex-wrap: wrap;
        }

        .col-md-6 {
            flex: 1;
            min-width: 250px;
        }

        @media (max-width: 768px) {
            .profile-picture-section {
                flex-direction: column;
                text-align: center;
            }

            .row {
                flex-direction: column;
                gap: 0 !important;
            }
        }
    </style>
</body>
</html>
