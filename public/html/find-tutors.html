<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Tutors - MC Tutor</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #logoutBtn { color: #dc3545 !important; }
        #logoutBtn:hover { color: #c82333 !important; background-color: rgba(220, 53, 69, 0.1) !important; }
        
        /* Page header styling */
        .page-header {
            max-width: 1200px;
            margin: 40px auto 0;
            padding: 0 20px;
        }
        
        .page-header h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .page-header p {
            color: #6b7280;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .floating-message-btn {
            position: fixed; bottom: 30px; right: 30px; width: 60px; height: 60px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%; display: flex; align-items: center; justify-content: center;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4); cursor: pointer;
            transition: all 0.3s ease; z-index: 1000; text-decoration: none;
            color: white; font-size: 24px;
        }
        .floating-message-btn:hover { transform: translateY(-3px); box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6); }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/student-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-links">
                <a href="/html/student-dashboard.html" class="nav-link">Dashboard</a>
                <a href="/html/find-tutors.html" class="nav-link active">Find Tutors</a>
                <a href="/html/my-sessions.html" class="nav-link">My Sessions</a>
                <a href="/html/materials.html" class="nav-link">Materials</a>
                <a href="/html/profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <a href="/html/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

    <div class="page-header">
        <h1>Find Tutors</h1>
    </div>

    <div class="container">

        <!-- Search and Filter -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-body">
                <div class="row" style="gap: 15px;">
                    <div class="col-md-6" style="flex: 2;">
                        <label class="form-label">Search by Name or Student ID</label>
                        <input type="text" id="searchInput" class="form-control" placeholder="Enter tutor name or ID...">
                    </div>
                    <div class="col-md-6" style="flex: 1;">
                        <label class="form-label">Subject</label>
                        <select id="subjectFilter" class="form-control">
                            <option value="">All Subjects</option>
                        </select>
                    </div>
                    <div class="col-md-6" style="flex: 1;">
                        <label class="form-label">Course</label>
                        <select id="courseFilter" class="form-control">
                            <option value="">All Courses</option>
                        </select>
                    </div>
                    <div class="col-md-6" style="flex: 0 0 auto;">
                        <label class="form-label" style="opacity: 0;">Search</label>
                        <button class="btn btn-primary" id="searchBtn" style="width: 100%;">üîç Search</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Results -->
        <div class="card">
            <div class="card-header">
                <h3>Available Tutors</h3>
                <span id="resultsCount" class="text-muted"></span>
            </div>
            <div class="card-body" id="tutorsList">
                <div class="loading-spinner"></div>
            </div>
        </div>

        <!-- Pagination -->
        <div id="paginationContainer"></div>
    </div>

    <!-- Book Session Modal -->
    <div id="bookModal" class="modal" style="display: none;">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Book Session</h3>
                <button class="modal-close" onclick="closeBookModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="bookingForm">
                    <div class="form-group">
                        <label>Tutor</label>
                        <input type="text" id="tutorNameDisplay" class="form-control" readonly>
                    </div>
                    <div class="form-group">
                        <label>Subject *</label>
                        <select id="bookSubject" class="form-control" required>
                            <option value="">Select a subject</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Session Type *</label>
                        <select id="bookSessionType" class="form-control" required>
                            <option value="">Select type</option>
                            <option value="online">Online</option>
                            <option value="in_person">In Person</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Preferred Date *</label>
                        <input type="date" id="bookDate" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Preferred Time *</label>
                        <input type="time" id="bookTime" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label>Notes (optional)</label>
                        <textarea id="bookNotes" class="form-control" rows="3" placeholder="Any specific topics or questions..."></textarea>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary" onclick="closeBookModal()">Cancel</button>
                        <button class="btn btn-primary" id="confirmBookBtn">Book Session</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/auth.js"></script>
    <script type="module" src="../scripts/utils.js"></script>
    <script type="module">
        import { api } from '../scripts/api.js';
        import { getCurrentUser } from '../scripts/auth.js';
        import { showToast, generateStars, debounce } from '../scripts/utils.js';

        let currentUser = null;
        let allTutors = [];
        let filteredTutors = [];
        let allSubjects = [];
        let currentPage = 1;
        let itemsPerPage = 10;
        let selectedTutor = null;

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                console.log('Logout clicked!');
                localStorage.clear();
                sessionStorage.clear();
                window.location.replace('/html/login.html?logout=true');
                return false;
            });
        }

        // Initialize page
        async function initPage() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/login.html';
                    return;
                }

                if (currentUser.role !== 'tutee') {
                    showToast('This page is for students only', 'error');
                    setTimeout(() => window.location.href = '/html/index.html', 2000);
                    return;
                }

                await Promise.all([
                    loadSubjects(),
                    loadTutors()
                ]);

                setupEventListeners();

            } catch (error) {
                console.error('Init error:', error);
                showToast('Failed to load page', 'error');
            }
        }

        // Load subjects
        async function loadSubjects() {
            try {
                const response = await api.get('/subjects');
                allSubjects = response.data;

                // Populate subject filter
                const subjectSelect = document.getElementById('subjectFilter');
                subjectSelect.innerHTML = '<option value="">All Subjects</option>' +
                    allSubjects.map(s => `<option value="${s.id}">${s.subject_name}</option>`).join('');

                // Get unique courses
                const courses = [...new Set(allSubjects.map(s => s.course))].sort();
                const courseSelect = document.getElementById('courseFilter');
                courseSelect.innerHTML = '<option value="">All Courses</option>' +
                    courses.map(c => `<option value="${c}">${c}</option>`).join('');

            } catch (error) {
                console.error('Load subjects error:', error);
            }
        }

        // Load tutors
        async function loadTutors() {
            try {
                const params = new URLSearchParams();
                
                const search = document.getElementById('searchInput').value;
                const subjectId = document.getElementById('subjectFilter').value;
                const course = document.getElementById('courseFilter').value;

                if (search) params.append('search', search);
                if (subjectId) params.append('subject_id', subjectId);
                if (course) params.append('course', course);

                const response = await api.get(`/tutors/search?${params}`);
                allTutors = response.data || [];
                filteredTutors = allTutors;

                displayTutors();

            } catch (error) {
                console.error('Load tutors error:', error);
                document.getElementById('tutorsList').innerHTML = 
                    '<p class="text-muted">Failed to load tutors</p>';
            }
        }

        // Display tutors
        function displayTutors() {
            const container = document.getElementById('tutorsList');
            const start = (currentPage - 1) * itemsPerPage;
            const end = start + itemsPerPage;
            const pageTutors = filteredTutors.slice(start, end);

            document.getElementById('resultsCount').textContent = 
                `${filteredTutors.length} tutor${filteredTutors.length !== 1 ? 's' : ''} found`;

            if (pageTutors.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <p>No tutors found matching your criteria</p>
                        <button class="btn btn-primary" onclick="clearFilters()">Clear Filters</button>
                    </div>
                `;
                return;
            }

            container.innerHTML = pageTutors.map(tutor => `
                <div class="tutor-card">
                    <div class="tutor-header">
                        <div class="tutor-avatar">${tutor.full_name.charAt(0)}</div>
                        <div class="tutor-info">
                            <h4 class="tutor-name">${tutor.full_name}</h4>
                            <div class="tutor-meta">
                                <span>üìö ${tutor.course || 'N/A'}</span>
                                <span>üÜî ${tutor.school_id}</span>
                                ${tutor.average_rating ? `
                                    <span class="tutor-rating">
                                        ${generateStars(tutor.average_rating)}
                                        <span class="rating-text">(${tutor.average_rating.toFixed(1)})</span>
                                    </span>
                                ` : ''}
                            </div>
                        </div>
                        <button class="btn btn-primary" onclick="openBookModal('${tutor.school_id}', '${tutor.full_name}')">
                            üìÖ Book Session
                        </button>
                    </div>
                    <div class="tutor-subjects">
                        <strong>Subjects:</strong>
                        <div class="subject-tags">
                            ${tutor.subjects ? tutor.subjects.map(s => 
                                `<span class="badge badge-primary">${s.subject_name}</span>`
                            ).join('') : '<span class="text-muted">No subjects listed</span>'}
                        </div>
                    </div>
                    <div class="tutor-stats">
                        <div class="stat-item">
                            <span class="stat-value">${tutor.total_sessions || 0}</span>
                            <span class="stat-label">Sessions</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${tutor.completed_sessions || 0}</span>
                            <span class="stat-label">Completed</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-value">${tutor.feedback_count || 0}</span>
                            <span class="stat-label">Reviews</span>
                        </div>
                    </div>
                    ${tutor.email ? `
                        <div class="tutor-contact">
                            <span>üìß ${tutor.email}</span>
                            ${tutor.phone ? `<span>üì± ${tutor.phone}</span>` : ''}
                        </div>
                    ` : ''}
                </div>
            `).join('');

            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredTutors.length / itemsPerPage);
            const container = document.getElementById('paginationContainer');

            if (totalPages <= 1) {
                container.innerHTML = '';
                return;
            }

            container.innerHTML = `
                <div class="pagination">
                    <button ${currentPage === 1 ? 'disabled' : ''} onclick="changePage(${currentPage - 1})">Previous</button>
                    ${Array.from({length: totalPages}, (_, i) => i + 1).map(page => `
                        <button class="${page === currentPage ? 'active' : ''}" onclick="changePage(${page})">${page}</button>
                    `).join('')}
                    <button ${currentPage === totalPages ? 'disabled' : ''} onclick="changePage(${currentPage + 1})">Next</button>
                </div>
            `;
        }

        // Change page
        window.changePage = function(page) {
            currentPage = page;
            displayTutors();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Clear filters
        window.clearFilters = function() {
            document.getElementById('searchInput').value = '';
            document.getElementById('subjectFilter').value = '';
            document.getElementById('courseFilter').value = '';
            currentPage = 1;
            loadTutors();
        };

        // Open book modal
        window.openBookModal = async function(tutorId, tutorName) {
            selectedTutor = allTutors.find(t => t.school_id === tutorId);
            if (!selectedTutor) return;

            document.getElementById('tutorNameDisplay').value = tutorName;
            
            // Populate subjects for this tutor
            const subjectSelect = document.getElementById('bookSubject');
            subjectSelect.innerHTML = '<option value="">Select a subject</option>' +
                (selectedTutor.subjects || []).map(s => 
                    `<option value="${s.subject_id}">${s.subject_name}</option>`
                ).join('');

            // Set minimum date to tomorrow
            const tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            document.getElementById('bookDate').min = tomorrow.toISOString().split('T')[0];

            document.getElementById('bookModal').style.display = 'flex';
        };

        // Close book modal
        window.closeBookModal = function() {
            document.getElementById('bookModal').style.display = 'none';
            document.getElementById('bookingForm').reset();
            selectedTutor = null;
        };

        // Book session
        document.getElementById('confirmBookBtn').addEventListener('click', async () => {
            if (!selectedTutor) return;

            const subjectId = document.getElementById('bookSubject').value;
            const sessionType = document.getElementById('bookSessionType').value;
            const date = document.getElementById('bookDate').value;
            const time = document.getElementById('bookTime').value;
            const notes = document.getElementById('bookNotes').value;

            if (!subjectId || !sessionType || !date || !time) {
                showToast('Please fill in all required fields', 'warning');
                return;
            }

            try {
                await api.post('/sessions', {
                    tutor_student_id: selectedTutor.school_id,
                    subject_id: parseInt(subjectId),
                    session_type: sessionType,
                    session_date: date,
                    session_time: time,
                    notes: notes || null
                });

                showToast('Session booked successfully! Waiting for tutor confirmation.', 'success');
                closeBookModal();
                
                // Redirect to sessions page after 2 seconds
                setTimeout(() => {
                    window.location.href = '/html/my-sessions.html';
                }, 2000);

            } catch (error) {
                console.error('Book session error:', error);
                showToast(error.response?.data?.error || 'Failed to book session', 'error');
            }
        });

        // Setup event listeners
        function setupEventListeners() {
            // Search with debounce
            document.getElementById('searchInput').addEventListener('input', 
                debounce(() => {
                    currentPage = 1;
                    loadTutors();
                }, 500)
            );

            // Filter changes
            document.getElementById('subjectFilter').addEventListener('change', () => {
                currentPage = 1;
                loadTutors();
            });

            document.getElementById('courseFilter').addEventListener('change', () => {
                currentPage = 1;
                loadTutors();
            });

            // Search button
            document.getElementById('searchBtn').addEventListener('click', () => {
                currentPage = 1;
                loadTutors();
            });

            // Close modal on outside click
            document.getElementById('bookModal').addEventListener('click', (e) => {
                if (e.target.id === 'bookModal') {
                    closeBookModal();
                }
            });
        }

        // Initialize on load
        initPage();
    </script>

    <style>
        .tutor-card {
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }

        .tutor-card:hover {
            box-shadow: var(--shadow);
            transform: translateY(-2px);
        }

        .tutor-header {
            display: flex;
            gap: 15px;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .tutor-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .tutor-info {
            flex: 1;
        }

        .tutor-name {
            margin: 0 0 8px 0;
            color: var(--text-color);
        }

        .tutor-meta {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .tutor-rating {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .rating-text {
            font-weight: 600;
            color: var(--text-color);
        }

        .tutor-subjects {
            margin-bottom: 15px;
        }

        .subject-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 8px;
        }

        .tutor-stats {
            display: flex;
            gap: 30px;
            padding: 15px 0;
            border-top: 1px solid var(--border-color);
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 15px;
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .tutor-contact {
            display: flex;
            gap: 20px;
            font-size: 0.875rem;
            color: var(--text-light);
        }

        /* Modal Styles */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 8px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--text-light);
        }

        .modal-body {
            padding: 20px;
        }

        .modal-actions {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 20px;
        }
    </style>
</body>
</html>
