    <script type="module">
        const { getCurrentUser } = window.auth;
        const { showToast, formatDate } = window;
        const api = window.API;

        let currentUser = null;
        let allSessions = [];
        let allSubjects = [];
        let filteredSessions = [];
        let currentPage = 1;
        let perPage = 10;

        // Initialize
        async function init() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                if (currentUser.role !== 'admin') {
                    window.location.href = '/html/index.html';
                    return;
                }

                // Set global for nav-user-info.js
                window.currentUser = currentUser;

                // Update navbar with profile picture
                if (window.updateNavUserInfo) window.updateNavUserInfo();

                await Promise.all([
                    loadSessions(),
                    loadSubjects()
                ]);
                
                setupEventListeners();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // Load sessions
        async function loadSessions() {
            try {
                console.log('üîç Loading sessions from /sessions endpoint...');
                const response = await api.get('/sessions');
                console.log('üì¶ Sessions response:', response);
                
                if (response.success && response.sessions) {
                    allSessions = response.sessions;
                    filteredSessions = response.sessions;
                    console.log('‚úÖ Loaded', allSessions.length, 'sessions');
                    updateStats();
                    currentPage = 1;
                    displaySessions();
                } else {
                    console.warn('‚ö†Ô∏è No sessions in response');
                    allSessions = [];
                    filteredSessions = [];
                    displaySessions();
                }
            } catch (error) {
                console.error('‚ùå Load sessions error:', error);
                document.getElementById('sessionsContainer').innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #dc3545;">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Error loading sessions: ${error.message}<br>
                        <small style="color: #999;">Check console for details</small>
                    </div>
                `;
            }
        }

        // Load subjects for filter
        async function loadSubjects() {
            try {
                const response = await api.get('/subjects');
                if (response.success && response.subjects) {
                    allSubjects = response.subjects;
                    
                    const select = document.getElementById('subjectFilter');
                    select.innerHTML = '<option value="">All Subjects</option>' +
                        allSubjects.map(s => `<option value="${s.subject_id}">${s.subject_code} - ${s.subject_name}</option>`).join('');
                }
            } catch (error) {
                console.error('Load subjects error:', error);
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalSessions').textContent = allSessions.length;
            document.getElementById('pendingSessions').textContent = 
                allSessions.filter(s => s.status === 'pending').length;
            document.getElementById('confirmedSessions').textContent = 
                allSessions.filter(s => s.status === 'confirmed' || s.status === 'approved').length;
            document.getElementById('completedSessions').textContent = 
                allSessions.filter(s => s.status === 'completed').length;
        }

        // Filter and display sessions based on search and filters
        function filterAndDisplaySessions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            let filtered = allSessions;
            
            // Search filter
            if (searchTerm) {
                filtered = filtered.filter(s => {
                    const studentName = (s.student_name || s.tutee_name || '').toLowerCase();
                    const tutorName = (s.tutor_name || '').toLowerCase();
                    const subjectName = (s.subject_name || '').toLowerCase();
                    return studentName.includes(searchTerm) || 
                           tutorName.includes(searchTerm) || 
                           subjectName.includes(searchTerm);
                });
            }
            
            // Status filter
            if (statusFilter) {
                filtered = filtered.filter(s => s.status === statusFilter);
            }
            
            // Subject filter
            if (subjectFilter) {
                filtered = filtered.filter(s => s.subject_id == subjectFilter);
            }
            
            // Type filter
            if (typeFilter) {
                filtered = filtered.filter(s => s.session_type === typeFilter);
            }

            filteredSessions = filtered;
            currentPage = 1;
            displaySessions();
        }

        // Display sessions in table
        function displaySessions() {
            const container = document.getElementById('sessionsContainer');
            
            if (!filteredSessions || filteredSessions.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px; color: #999;">
                        <i class="fas fa-calendar-times" style="font-size: 48px; margin-bottom: 15px;"></i>
                        <p>No sessions found</p>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            // Pagination calculation
            const startIndex = (currentPage - 1) * perPage;
            const endIndex = startIndex + perPage;
            const paginatedSessions = filteredSessions.slice(startIndex, endIndex);
            const totalPages = Math.ceil(filteredSessions.length / perPage);

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student</th>
                            <th>Tutor</th>
                            <th>Subject</th>
                            <th>Date & Time</th>
                            <th>Type</th>
                            <th>Physical Location</th>
                            <th>Google Meet</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${paginatedSessions.map(session => {
                            const studentName = session.student_name || session.tutee_name || 'N/A';
                            const tutorName = session.tutor_name || 'N/A';
                            const subjectName = session.subject_name || 'N/A';
                            const sessionDate = session.session_date || session.date || 'N/A';
                            const sessionTime = session.start_time && session.end_time 
                                ? `${session.start_time} - ${session.end_time}` 
                                : 'N/A';
                            const physicalLocation = session.physical_location || session.location || 'Not specified';
                            const meetLink = session.google_meet_link || session.meet_link || '';
                            
                            return `
                            <tr>
                                <td><strong>#${session.session_id}</strong></td>
                                <td>${studentName}</td>
                                <td>${tutorName}</td>
                                <td>${subjectName}</td>
                                <td>
                                    ${formatDate(sessionDate)}<br>
                                    <small style="color: #666;">${sessionTime}</small>
                                </td>
                                <td><span class="badge badge-info">${session.session_type || 'N/A'}</span></td>
                                <td>
                                    <div style="font-size: 13px;">
                                        <i class="fas fa-map-marker-alt" style="color: #5865F2;"></i> ${physicalLocation}
                                    </div>
                                </td>
                                <td>
                                    ${meetLink ? 
                                        `<a href="${meetLink}" target="_blank" rel="noopener noreferrer" class="btn" style="padding: 6px 12px; font-size: 12px; background: #3b82f6; color: white; text-decoration: none; display: inline-flex; align-items: center; gap: 6px;"><i class="fas fa-video"></i> Join</a>` : 
                                        '<span style="color: #9ca3af; font-size: 12px;"><i class="fas fa-info-circle"></i> Not set</span>'
                                    }
                                </td>
                                <td>
                                    <span class="badge badge-${getStatusColor(session.status)}">
                                        ${session.status ? session.status.charAt(0).toUpperCase() + session.status.slice(1) : 'N/A'}
                                    </span>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        ${session.status === 'pending' ? 
                                            `<button class="btn btn-success" onclick="approveSession(${session.session_id})">
                                                <i class="fas fa-check"></i> Approve
                                            </button>` : ''
                                        }
                                        <button class="btn btn-danger" onclick="deleteSession(${session.session_id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;
            
            container.innerHTML = tableHTML;

            // Update pagination info
            document.getElementById('paginationInfo').textContent = 
                `Showing ${startIndex + 1} to ${Math.min(endIndex, filteredSessions.length)} of ${filteredSessions.length} sessions`;

            // Generate pagination buttons
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''} 
                    style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: white; cursor: pointer; ${currentPage === 1 ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" 
                            style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: ${i === currentPage ? '#5865F2' : 'white'}; color: ${i === currentPage ? 'white' : '#2d3748'}; cursor: pointer; font-weight: ${i === currentPage ? '600' : '400'};">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span style="padding: 8px;">...</span>`;
                }
            }

            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''} 
                    style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: white; cursor: pointer; ${currentPage === totalPages ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;

            document.getElementById('paginationButtons').innerHTML = paginationHTML;
            document.getElementById('paginationContainer').style.display = 'flex';
        }

        // Change page
        window.changePage = function(page) {
            const totalPages = Math.ceil(filteredSessions.length / perPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displaySessions();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Get status badge color
        function getStatusColor(status) {
            const colors = {
                'pending': 'warning',
                'confirmed': 'primary',
                'approved': 'success',
                'completed': 'success',
                'cancelled': 'secondary',
                'rejected': 'danger'
            };
            return colors[status] || 'secondary';
        }

        // Render sessions (for backward compatibility)
        function renderSessions() {
            filterAndDisplaySessions();
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('searchInput').addEventListener('input', filterAndDisplaySessions);
            document.getElementById('statusFilter').addEventListener('change', filterAndDisplaySessions);
            document.getElementById('subjectFilter').addEventListener('change', filterAndDisplaySessions);
            document.getElementById('typeFilter').addEventListener('change', filterAndDisplaySessions);
            document.getElementById('perPageSelect').addEventListener('change', (e) => {
                perPage = parseInt(e.target.value);
                currentPage = 1;
                displaySessions();
            });
        }

        // Approve session
        window.approveSession = async function(sessionId) {
            if (!confirm('Approve this session?')) return;
            
            try {
                const response = await api.put(`/admin/sessions/${sessionId}`, { status: 'confirmed' });
                if (response.success) {
                    showMessage('Session approved successfully!', 'success');
                    await loadSessions();
                } else {
                    showMessage(response.message || 'Failed to approve session', 'danger');
                }
            } catch (error) {
                console.error('Approve error:', error);
                showMessage('Error approving session. Please try again.', 'danger');
            }
        };

        // Delete session
        window.deleteSession = async function(sessionId) {
            if (!confirm('Delete this session? This cannot be undone.')) return;
            
            try {
                const response = await api.delete(`/admin/sessions/${sessionId}`);
                if (response.success) {
                    showMessage('Session deleted successfully!', 'success');
                    await loadSessions();
                } else {
                    showMessage(response.message || 'Failed to delete session', 'danger');
                }
            } catch (error) {
                console.error('Delete error:', error);
                showMessage('Error deleting session. Please try again.', 'danger');
            }
        };

        // Show message helper
        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize on load
        init();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Check localStorage for saved state
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
            }

            // Toggle on button click
            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                const collapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', collapsed);
            });
        }

        // Highlight active page
        const activePagePath = window.location.pathname;
        document.querySelectorAll('.secondary-nav-link').forEach(link => {
            if (link.getAttribute('href') && activePagePath.includes(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
