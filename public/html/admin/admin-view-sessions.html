        <div class="sessions-table">
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Student</th>
                        <th>Tutor</th>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        const { getCurrentUser } = window.auth;
        const { showToast, formatDate } = window;
        const api = window.API;

        let currentUser = null;
        let allSessions = [];
        let allSubjects = [];

        // Initialize
        async function init() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                if (currentUser.role !== 'admin') {
                    window.location.href = '/html/index.html';
                    return;
                }

                await Promise.all([
                    loadSessions(),
                    loadSubjects()
                ]);
                
                setupEventListeners();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // Load sessions
        async function loadSessions() {
            try {
                console.log('üîç Loading sessions from getAllSessions()...');
                const response = await api.sessions.getAllSessions();
                console.log('üì¶ Full response:', response);
                console.log('‚úÖ Success:', response.success);
                console.log('üìÖ Sessions:', response.sessions);
                console.log('üìä Sessions length:', response.sessions?.length);
                
                allSessions = response.sessions || [];
                console.log('‚úÖ Loaded', allSessions.length, 'sessions');
                updateStats();
                renderSessions();
            } catch (error) {
                console.error('‚ùå Load sessions error:', error);
                document.getElementById('sessionsTableBody').innerHTML = `
                    <tr><td colspan="8" style="text-align: center; padding: 40px;">
                        <i class="fas fa-exclamation-triangle"></i><br>
                        Error loading sessions: ${error.message}<br>
                        <small style="color: #999;">Check console for details</small>
                    </td></tr>
                `;
            }
        }

        // Load subjects for filter
        async function loadSubjects() {
            try {
                const response = await api.subjects.getAll();
                allSubjects = response.subjects || [];
                
                const select = document.getElementById('subjectFilter');
                select.innerHTML = '<option value="">All Subjects</option>' +
                    allSubjects.map(function(s) {
                        return '<option value="' + s.id + '">' + s.subject_name + '</option>';
                    }).join('');
            } catch (error) {
                console.error('Load subjects error:', error);
            }
        }

        // Update stats
        function updateStats() {
            document.getElementById('totalSessions').textContent = allSessions.length;
            document.getElementById('pendingSessions').textContent = 
                allSessions.filter(function(s) { return s.status === 'pending'; }).length;
            document.getElementById('confirmedSessions').textContent = 
                allSessions.filter(function(s) { return s.status === 'confirmed'; }).length;
            document.getElementById('completedSessions').textContent = 
                allSessions.filter(function(s) { return s.status === 'completed'; }).length;
        }

        // Render sessions
        function renderSessions() {
            const statusFilter = document.getElementById('statusFilter').value;
            const subjectFilter = document.getElementById('subjectFilter').value;
            const typeFilter = document.getElementById('typeFilter').value;

            let filtered = allSessions;
            
            if (statusFilter) {
                filtered = filtered.filter(function(s) { return s.status === statusFilter; });
            }
            if (subjectFilter) {
                filtered = filtered.filter(function(s) { return s.subject_id == subjectFilter; });
            }
            if (typeFilter) {
                filtered = filtered.filter(function(s) { return s.session_type === typeFilter; });
            }

            const tbody = document.getElementById('sessionsTableBody');

            if (filtered.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="empty-state"><i class="fas fa-calendar-times"></i><p>No sessions found</p></td></tr>';
                return;
            }

            tbody.innerHTML = filtered.map(function(session) {
                return '<tr>' +
                    '<td><strong>#' + session.session_id + '</strong></td>' +
                    '<td>' + session.tutee_name + '</td>' +
                    '<td>' + session.tutor_name + '</td>' +
                    '<td>' + session.subject_name + '</td>' +
                    '<td>' + formatDate(session.session_date) + '<br><small>' + session.start_time + ' - ' + session.end_time + '</small></td>' +
                    '<td>' + session.session_type + '</td>' +
                    '<td><span class="status-badge status-' + session.status + '">' + 
                    session.status.charAt(0).toUpperCase() + session.status.slice(1) + '</span></td>' +
                    '<td><div class="action-btns">' +
                    '<button class="btn-sm btn-info" onclick="viewSession(' + session.session_id + ')" title="View Details"><i class="fas fa-eye"></i></button>' +
                    (session.status === 'pending' ? '<button class="btn-sm btn-success" onclick="approveSession(' + session.session_id + ')" title="Approve"><i class="fas fa-check"></i></button>' : '') +
                    '<button class="btn-sm btn-danger" onclick="deleteSession(' + session.session_id + ')" title="Delete"><i class="fas fa-trash"></i></button>' +
                    '</div></td>' +
                    '</tr>';
            }).join('');
        }

        // Setup event listeners
        function setupEventListeners() {
            document.getElementById('statusFilter').addEventListener('change', renderSessions);
            document.getElementById('subjectFilter').addEventListener('change', renderSessions);
            document.getElementById('typeFilter').addEventListener('change', renderSessions);
        }

        // Action functions
        window.viewSession = function(sessionId) {
            const session = allSessions.find(function(s) { return s.session_id === sessionId; });
            if (!session) return;
            
            alert('Session Details:\n\n' +
                'ID: ' + session.session_id + '\n' +
                'Student: ' + session.tutee_name + '\n' +
                'Tutor: ' + session.tutor_name + '\n' +
                'Subject: ' + session.subject_name + '\n' +
                'Date: ' + formatDate(session.session_date) + '\n' +
                'Time: ' + session.start_time + ' - ' + session.end_time + '\n' +
                'Type: ' + session.session_type + '\n' +
                'Status: ' + session.status + '\n' +
                (session.location ? 'Location: ' + session.location + '\n' : '') +
                (session.notes ? 'Notes: ' + session.notes : '')
            );
        };

        window.approveSession = async function(sessionId) {
            if (!confirm('Approve this session?')) return;
            
            try {
                const response = await api.sessions.confirmSession(sessionId);
                if (response.success) {
                    showToast('Session approved', 'success');
                    await loadSessions();
                }
            } catch (error) {
                console.error('Approve error:', error);
                showToast(error.message || 'Failed to approve session', 'error');
            }
        };

        window.deleteSession = async function(sessionId) {
            if (!confirm('Delete this session? This cannot be undone.')) return;
            
            try {
                const response = await api.sessions.deleteSession(sessionId);
                if (response.success) {
                    showToast('Session deleted', 'success');
                    await loadSessions();
                }
            } catch (error) {
                console.error('Delete error:', error);
                showToast(error.message || 'Failed to delete session', 'error');
            }
        };

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize on load
        init();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Check localStorage for saved state
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
            }

            // Toggle on button click
            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                const collapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', collapsed);
            });
        }

        // Highlight active page
        const currentPage = window.location.pathname;
        document.querySelectorAll('.secondary-nav-link').forEach(link => {
            if (link.getAttribute('href') && currentPage.includes(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
