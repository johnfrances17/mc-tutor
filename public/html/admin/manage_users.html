<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - MC Tutor Admin</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        #logoutBtn { color: #dc3545 !important; }
        #logoutBtn:hover { color: #c82333 !important; background-color: rgba(220, 53, 69, 0.1) !important; }
        
        .page-header {
            max-width: 1400px;
            margin: 40px auto 0;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        
        .page-header-text h1 {
            font-size: 2rem;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 8px;
        }
        
        .page-header-text p {
            color: #6b7280;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 2px solid #e5e7eb;
        }

        .content-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        .card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            padding: 24px;
            margin-bottom: 24px;
        }

        .card h2 {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            padding-bottom: 12px;
            border-bottom: 2px solid #e5e7eb;
        }

        .filter-bar {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
            align-items: center;
            flex-wrap: wrap;
        }

        .filter-bar select,
        .filter-bar input {
            padding: 8px 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
        }

        .filter-bar input {
            flex: 1;
            min-width: 250px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-success {
            background: #10b981;
            color: white;
        }

        .btn-success:hover {
            background: #059669;
        }

        .btn-warning {
            background: #f59e0b;
            color: white;
        }

        .btn-warning:hover {
            background: #d97706;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
        }

        .btn-danger:hover {
            background: #c82333;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 14px;
        }

        table thead {
            background: #f9fafb;
        }

        table th {
            padding: 12px 8px;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
            white-space: nowrap;
        }

        table td {
            padding: 12px 8px;
            border-bottom: 1px solid #e5e7eb;
        }

        table tbody tr:hover {
            background: #f9fafb;
        }

        .badge {
            display: inline-block;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .badge-tutor {
            background: #dbeafe;
            color: #1e40af;
        }

        .badge-tutee {
            background: #dcfce7;
            color: #166534;
        }

        .badge-admin {
            background: #fef3c7;
            color: #92400e;
        }

        .status-active {
            color: #10b981;
        }

        .status-inactive {
            color: #dc3545;
        }

        .action-buttons {
            display: flex;
            gap: 6px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #6b7280;
        }

        .empty-state i {
            font-size: 48px;
            color: #d1d5db;
            margin-bottom: 16px;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #6ee7b7;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fca5a5;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-box h3 {
            margin: 0 0 8px 0;
            font-size: 32px;
            font-weight: 700;
        }

        .stat-box p {
            margin: 0;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/admin/dashboard.html" class="nav-brand">MC Tutor Admin</a>
            <div class="nav-links">
                <a href="/html/admin/dashboard.html" class="nav-link">Dashboard</a>
                <a href="/html/admin/manage_sessions.html" class="nav-link">Sessions</a>
                <a href="/html/admin/manage_subjects.html" class="nav-link">Subjects</a>
                <a href="/html/admin/manage_users.html" class="nav-link active">Users</a>
                <a href="/html/view-materials.html" class="nav-link">Materials</a>
                <a href="/html/profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="page-header">
        <div class="page-header-text">
            <h1>Manage Users</h1>
            <p>View and manage all users in the system</p>
        </div>
    </div>

    <div class="content-container">
        <div id="messageContainer"></div>

        <!-- Stats -->
        <div class="stats-row" id="statsContainer">
            <div class="stat-box">
                <h3 id="totalUsers">0</h3>
                <p>Total Users</p>
            </div>
            <div class="stat-box" style="background: linear-gradient(135deg, #10b981 0%, #059669 100%);">
                <h3 id="totalTutors">0</h3>
                <p>Tutors</p>
            </div>
            <div class="stat-box" style="background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);">
                <h3 id="totalTutees">0</h3>
                <p>Students</p>
            </div>
            <div class="stat-box" style="background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);">
                <h3 id="activeUsers">0</h3>
                <p>Active Users</p>
            </div>
        </div>

        <!-- Users Table -->
        <div class="card">
            <h2><i class="fas fa-users"></i> All Users</h2>
            
            <div class="filter-bar">
                <input type="text" id="searchInput" placeholder="Search by name, email, or student ID...">
                <select id="filterRole">
                    <option value="">All Roles</option>
                    <option value="tutor">Tutors</option>
                    <option value="tutee">Students</option>
                </select>
                <select id="filterStatus">
                    <option value="">All Status</option>
                    <option value="active">Active</option>
                    <option value="inactive">Inactive</option>
                </select>
            </div>

            <div class="table-wrapper">
                <div id="usersContainer">
                    <div style="text-align: center; padding: 20px;">
                        <i class="fas fa-spinner fa-spin"></i> Loading users...
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { getCurrentUser, requireRole } from '../scripts/auth.js';

        // Check authentication and role
        await requireRole('admin');

        let allUsers = [];

        // Load users
        async function loadUsers() {
            try {
                const response = await window.API.users.getAllUsers();
                const container = document.getElementById('usersContainer');

                if (!response.success || !response.data || response.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users-slash"></i>
                            <p>No users found.</p>
                        </div>
                    `;
                    return;
                }

                allUsers = response.data;
                updateStats(allUsers);
                displayUsers(allUsers);
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading users. Please try again.</p>
                    </div>
                `;
            }
        }

        // Update statistics
        function updateStats(users) {
            const totalUsers = users.length;
            const totalTutors = users.filter(u => u.role === 'tutor').length;
            const totalTutees = users.filter(u => u.role === 'tutee').length;
            const activeUsers = users.filter(u => u.status === 'active').length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalTutors').textContent = totalTutors;
            document.getElementById('totalTutees').textContent = totalTutees;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <p>No users match the selected filters.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Student ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Course</th>
                            <th>Year</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => `
                            <tr>
                                <td>${user.user_id}</td>
                                <td>${user.student_id || '-'}</td>
                                <td><strong>${user.full_name}</strong></td>
                                <td>${user.email}</td>
                                <td><span class="badge badge-${user.role}">${user.role.toUpperCase()}</span></td>
                                <td>${user.course || '-'}</td>
                                <td>${user.year_level || '-'}</td>
                                <td class="status-${user.status}">
                                    <strong>${user.status === 'active' ? '✓ Active' : '✗ Inactive'}</strong>
                                </td>
                                <td>
                                    <div class="action-buttons">
                                        ${user.status === 'active' ? 
                                            `<button class="btn btn-warning" onclick="toggleStatus(${user.user_id}, 'inactive')">
                                                <i class="fas fa-ban"></i> Deactivate
                                            </button>` :
                                            `<button class="btn btn-success" onclick="toggleStatus(${user.user_id}, 'active')">
                                                <i class="fas fa-check"></i> Activate
                                            </button>`
                                        }
                                        <button class="btn btn-danger" onclick="deleteUser(${user.user_id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Filter users
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('filterRole').value;
            const statusFilter = document.getElementById('filterStatus').value;

            let filtered = allUsers;

            if (searchTerm) {
                filtered = filtered.filter(user => 
                    user.full_name.toLowerCase().includes(searchTerm) ||
                    user.email.toLowerCase().includes(searchTerm) ||
                    (user.student_id && user.student_id.toLowerCase().includes(searchTerm))
                );
            }

            if (roleFilter) {
                filtered = filtered.filter(user => user.role === roleFilter);
            }

            if (statusFilter) {
                filtered = filtered.filter(user => user.status === statusFilter);
            }

            displayUsers(filtered);
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('filterRole').addEventListener('change', filterUsers);
        document.getElementById('filterStatus').addEventListener('change', filterUsers);

        // Toggle user status
        window.toggleStatus = async function(userId, newStatus) {
            const action = newStatus === 'active' ? 'activate' : 'deactivate';
            if (!confirm(`Are you sure you want to ${action} this user?`)) {
                return;
            }

            try {
                const response = await window.API.users.updateUserStatus(userId, newStatus);

                if (response.success) {
                    showMessage(`User ${action}d successfully!`, 'success');
                    await loadUsers();
                } else {
                    showMessage(response.message || `Error ${action}ing user`, 'danger');
                }
            } catch (error) {
                console.error('Error updating user status:', error);
                showMessage('Error updating user status. Please try again.', 'danger');
            }
        };

        // Delete user
        window.deleteUser = async function(userId) {
            if (!confirm('Are you sure you want to delete this user? This action cannot be undone.')) {
                return;
            }

            try {
                const response = await window.API.users.deleteUser(userId);

                if (response.success) {
                    showMessage('User deleted successfully!', 'success');
                    await loadUsers();
                } else {
                    showMessage(response.message || 'Error deleting user', 'danger');
                }
            } catch (error) {
                console.error('Error deleting user:', error);
                showMessage('Error deleting user. Please try again.', 'danger');
            }
        };

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const { handleLogout } = await import('../scripts/auth.js');
            handleLogout();
        });

        // Initialize
        loadUsers();
    </script>
</body>
</html>
