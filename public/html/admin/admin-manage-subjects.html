    <style>
        /* Horizontal scroll for content */

            overflow-x: auto;

        }

        input, select, textarea, button { font-family: 'Montserrat', sans-serif; }

        #logoutBtn { color: #dc3545 !important; }

        .nav-container { max-width: 1400px; margin: 0 auto; padding: 0px 15px; display: flex; justify-content: space-between; align-items: center; }
        .nav-brand { font-size: 24px; font-weight: bold;  -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; text-decoration: none; }

        .nav-links { display: flex; gap: 15px; align-items: center; }
        .nav-link { color: #333; text-decoration: none; padding: 8px 16px; border-radius: 6px; transition: all 0.3s ease; font-weight: 500; }

        }

            padding: 8px 16px;

            color: white;

            min-width: 100px;
        }

        .user-avatar-small {

        .secondary-navbar.collapsed { max-height: 0; opacity: 0; transform: translateY(-100%); }

        .secondary-nav-links { display: flex; gap: 8px; align-items: center; }

        .card {

            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;

        .btn-primary {
            
            color: white;
        }

        .btn-primary:hover {

        .btn-danger {

            .subject-info {

        @media (max-width: 480px) {

                font-size: 16px;
            }

            .nav-link[href*="profile"]::before {

            }

                font-size: 14px;
            }

            .subject-code {
                font-size: 12px;
            }

            .subject-info span {
                font-size: 11px;
            }
        }
    </style>

    <!-- Edit Subject Modal -->

    <script type="module">
        const { getCurrentUser } = window.auth;
        const { api } = window;

        let currentUser = null;
        let allSubjects = [];
        let filteredSubjects = [];
        let currentPage = 1;
        let perPage = 10;

        // Initialize
        async function init() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                if (currentUser.role !== 'admin') {
                    window.location.href = '/html/index.html';
                    return;
                }

                await loadSubjects();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // Load subjects
        async function loadSubjects() {
            try {
                console.log('üîç Loading subjects from /subjects endpoint...');
                const response = await api.get('/subjects');
                console.log('üì¶ Full response:', response);
                console.log('‚úÖ Success:', response.success);
                console.log('üìö Subjects:', response.subjects);
                console.log('üìä Subjects length:', response.subjects?.length);
                
                const container = document.getElementById('subjectsContainer');

                // Check if response has subjects
                if (response.success && response.subjects && response.subjects.length > 0) {
                    allSubjects = response.subjects;
                    filteredSubjects = response.subjects;
                    console.log('‚úÖ Loaded', allSubjects.length, 'subjects');
                    currentPage = 1;
                    displaySubjects();
                } else {
                    console.warn('‚ö†Ô∏è No subjects in response or empty array');
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <h3>No Subjects Available</h3>
                            <p>Add your first subject to get started.</p>
                            <p style="font-size: 12px; color: #999;">Response: ${JSON.stringify(response)}</p>
                        </div>
                    `;
                }
            } catch (error) {
                console.error('‚ùå Error loading subjects:', error);
                document.getElementById('subjectsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading subjects: ${error.message}</p>
                        <p style="font-size: 12px; color: #999;">Check console for details</p>
                    </div>
                `;
            }
        }

        // Display subjects in table with pagination
        function displaySubjects() {
            const container = document.getElementById('subjectsContainer');

            if (filteredSubjects.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <p>No subjects match the selected filter.</p>
                    </div>
                `;
                document.getElementById('paginationContainer').style.display = 'none';
                return;
            }

            // Pagination calculation
            const startIndex = (currentPage - 1) * perPage;
            const endIndex = startIndex + perPage;
            const paginatedSubjects = filteredSubjects.slice(startIndex, endIndex);
            const totalPages = Math.ceil(filteredSubjects.length / perPage);

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Code</th>
                            <th>Subject Name</th>
                            <th>Course</th>
                            <th>Description</th>
                            <th>Tutors</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${paginatedSubjects.map(subject => `
                            <tr>
                                <td>${subject.subject_id}</td>
                                <td><strong>${subject.subject_code}</strong></td>
                                <td>${subject.subject_name}</td>
                                <td><span class="badge badge-info">${subject.course_code || subject.course || 'N/A'}</span></td>
                                <td>${subject.description || '-'}</td>
                                <td>${subject.tutor_count || 0}</td>
                                <td>
                                    <button class="btn btn-primary" onclick="editSubject(${subject.subject_id})" style="margin-right: 5px; padding: 6px 12px; font-size: 13px;">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="btn btn-danger" onclick="deleteSubject(${subject.subject_id})">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </td>
                            </tr>
                        `).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;

            // Update pagination info
            document.getElementById('paginationInfo').textContent = 
                `Showing ${startIndex + 1} to ${Math.min(endIndex, filteredSubjects.length)} of ${filteredSubjects.length} subjects`;

            // Generate pagination buttons
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''} 
                    style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: white; cursor: pointer; ${currentPage === 1 ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button onclick="changePage(${i})" 
                            style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: ${i === currentPage ? '#5865F2' : 'white'}; color: ${i === currentPage ? 'white' : '#2d3748'}; cursor: pointer; font-weight: ${i === currentPage ? '600' : '400'};">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += `<span style="padding: 8px;">...</span>`;
                }
            }

            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''} 
                    style="padding: 8px 12px; border: 1px solid #e5e7eb; border-radius: 6px; background: white; cursor: pointer; ${currentPage === totalPages ? 'opacity: 0.5; cursor: not-allowed;' : ''}">
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;

            document.getElementById('paginationButtons').innerHTML = paginationHTML;
            document.getElementById('paginationContainer').style.display = 'flex';
        }

        // Change page
        window.changePage = function(page) {
            const totalPages = Math.ceil(filteredSubjects.length / perPage);
            if (page < 1 || page > totalPages) return;
            currentPage = page;
            displaySubjects();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        };

        // Filter subjects
        document.getElementById('filterCourse').addEventListener('change', (e) => {
            const filterValue = e.target.value;
            
            if (!filterValue) {
                filteredSubjects = allSubjects;
            } else {
                filteredSubjects = allSubjects.filter(subject => 
                    (subject.course_code || subject.course) === filterValue
                );
            }
            
            currentPage = 1;
            displaySubjects();
        });

        // Per page change
        document.getElementById('perPageSelect').addEventListener('change', (e) => {
            perPage = parseInt(e.target.value);
            currentPage = 1;
            displaySubjects();
        });

        // Add subject
        document.getElementById('addSubjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subjectCode = document.getElementById('subject_code').value.trim();
            const subjectName = document.getElementById('subject_name').value.trim();
            const course = document.getElementById('course').value;
            const description = document.getElementById('description').value.trim();

            if (!subjectCode || !subjectName || !course) {
                showMessage('Please fill in all required fields', 'danger');
                return;
            }

            try {
                const response = await api.post('/admin/subjects', {
                    subject_code: subjectCode,
                    subject_name: subjectName,
                    course_code: course,
                    description: description
                });

                if (response.success) {
                    showMessage('Subject added successfully!', 'success');
                    document.getElementById('addSubjectForm').reset();
                    await loadSubjects();
                } else {
                    showMessage(response.message || 'Error adding subject', 'danger');
                }
            } catch (error) {
                console.error('Error adding subject:', error);
                showMessage('Error adding subject. Please try again.', 'danger');
            }
        });

        // Delete subject
        window.deleteSubject = async function(subjectId) {
            if (!confirm('Are you sure you want to delete this subject? This will also remove it from all tutors.')) {
                return;
            }

            try {
                const response = await api.delete(`/admin/subjects/${subjectId}`);

                if (response.success) {
                    showMessage('Subject deleted successfully!', 'success');
                    await loadSubjects();
                } else {
                    showMessage(response.message || 'Error deleting subject', 'danger');
                }
            } catch (error) {
                console.error('Error deleting subject:', error);
                showMessage('Error deleting subject. Please try again.', 'danger');
            }
        };

        // Edit subject - open modal
        window.editSubject = function(subjectId) {
            const subject = allSubjects.find(s => s.subject_id === subjectId);
            if (!subject) return;

            document.getElementById('edit_subject_id').value = subject.subject_id;
            document.getElementById('edit_subject_code').value = subject.subject_code || '';
            document.getElementById('edit_subject_name').value = subject.subject_name || '';
            document.getElementById('edit_course').value = subject.course_code || subject.course || '';
            document.getElementById('edit_description').value = subject.description || '';
            document.getElementById('editModal').style.display = 'flex';
        };

        // Close edit modal
        window.closeEditModal = function() {
            document.getElementById('editModal').style.display = 'none';
            document.getElementById('editSubjectForm').reset();
        };

        // Edit subject form submit
        document.getElementById('editSubjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subjectId = document.getElementById('edit_subject_id').value;
            const subjectCode = document.getElementById('edit_subject_code').value.trim();
            const subjectName = document.getElementById('edit_subject_name').value.trim();
            const course = document.getElementById('edit_course').value;
            const description = document.getElementById('edit_description').value.trim();

            if (!subjectCode || !subjectName || !course) {
                showMessage('Please fill in all required fields', 'danger');
                return;
            }

            try {
                const response = await api.put(`/admin/subjects/${subjectId}`, {
                    subject_code: subjectCode,
                    subject_name: subjectName,
                    course_code: course,
                    description: description
                });

                if (response.success) {
                    showMessage('Subject updated successfully!', 'success');
                    closeEditModal();
                    await loadSubjects();
                } else {
                    showMessage(response.message || 'Error updating subject', 'danger');
                }
            } catch (error) {
                console.error('Error updating subject:', error);
                showMessage('Error updating subject. Please try again.', 'danger');
            }
        });

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const { handleLogout } = await import('../scripts/auth.js');
            handleLogout();
        });

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize on load
        init();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Check localStorage for saved state
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
            }

            // Toggle on button click
            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                const collapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', collapsed);
            });
        }

        // Highlight active page
        const currentPathname = window.location.pathname;
        document.querySelectorAll('.secondary-nav-link').forEach(link => {
            if (link.getAttribute('href') && currentPathname.includes(link.getAttribute('href'))) {
                link.classList.add('active');
            }
        });
    </script>
</body>
</html>
