    <script type="module">
        const { getCurrentUser } = window.auth;
        const { api } = window;

        let currentUser = null;
        let allUsers = [];

        // Initialize
        async function init() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                if (currentUser.role !== 'admin') {
                    window.location.href = '/html/index.html';
                    return;
                }

                // Set global for nav-user-info.js
                window.currentUser = currentUser;

                // Update navbar with profile picture
                if (window.updateNavUserInfo) window.updateNavUserInfo();

                await loadUsers();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // Load users
        async function loadUsers() {
            try {
                console.log('üîç Loading users from /admin/users endpoint...');
                const response = await api.get('/admin/users');
                console.log('üì¶ Full response:', response);
                console.log('‚úÖ Success:', response.success);
                console.log('üë• Users:', response.users);
                console.log('üìä Users length:', response.users?.length);
                
                const container = document.getElementById('usersContainer');

                if (!response.success || !response.users || response.users.length === 0) {
                    console.warn('‚ö†Ô∏è No users in response or empty array');
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-users-slash"></i>
                            <p>No users found.</p>
                            <p style="font-size: 12px; color: #999;">Response: ${JSON.stringify(response)}</p>
                        </div>
                    `;
                    return;
                }

                allUsers = response.users;
                console.log('‚úÖ Loaded', allUsers.length, 'users');
                updateStats(allUsers);
                displayUsers(allUsers);
            } catch (error) {
                console.error('‚ùå Error loading users:', error);
                document.getElementById('usersContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading users: ${error.message}</p>
                        <p style="font-size: 12px; color: #999;">Check console for details</p>
                    </div>
                `;
            }
        }

        // Helper: Get activity status based on last_active
        function getActivityStatus(lastActive) {
            if (!lastActive) return { status: 'unknown', text: 'Never logged in', class: 'badge-secondary' };
            
            const now = new Date();
            const lastActiveDate = new Date(lastActive);
            const diffMinutes = Math.floor((now - lastActiveDate) / (1000 * 60));
            
            if (diffMinutes < 5) {
                return { status: 'online', text: 'Online', class: 'badge-success' };
            } else if (diffMinutes < 30) {
                return { status: 'recent', text: `${diffMinutes}m ago`, class: 'badge-info' };
            } else if (diffMinutes < 1440) { // 24 hours
                const hours = Math.floor(diffMinutes / 60);
                return { status: 'today', text: `${hours}h ago`, class: 'badge-warning' };
            } else {
                const days = Math.floor(diffMinutes / 1440);
                return { status: 'offline', text: `${days}d ago`, class: 'badge-secondary' };
            }
        }

        // Update statistics
        function updateStats(users) {
            const totalUsers = users.length;
            const totalTutors = users.filter(u => u.role === 'tutor').length;
            const totalTutees = users.filter(u => u.role === 'tutee').length;
            const activeUsers = users.filter(u => u.status === 'active').length;

            document.getElementById('totalUsers').textContent = totalUsers;
            document.getElementById('totalTutors').textContent = totalTutors;
            document.getElementById('totalTutees').textContent = totalTutees;
            document.getElementById('activeUsers').textContent = activeUsers;
        }

        // Display users in table
        function displayUsers(users) {
            const container = document.getElementById('usersContainer');

            if (users.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-filter"></i>
                        <p>No users match the selected filters.</p>
                    </div>
                `;
                return;
            }

            const tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>School ID</th>
                            <th>Name</th>
                            <th>Email</th>
                            <th>Role</th>
                            <th>Course</th>
                            <th>Year</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        ${users.map(user => {
                            const userFullName = user.fullName || user.full_name || 
                                (user.first_name && user.last_name ? 
                                  `${user.first_name} ${user.middle_name || ''} ${user.last_name}`.replace(/\s+/g, ' ').trim() : 
                                  'User');
                            
                            // Format year level with ordinal suffix
                            const formatYearLevel = (level) => {
                                if (!level) return '-';
                                const suffixes = ['st', 'nd', 'rd', 'th'];
                                const suffix = level <= 3 ? suffixes[level - 1] : suffixes[3];
                                return `${level}${suffix} Year`;
                            };
                            
                            return `
                            <tr>
                                <td>${user.user_id}</td>
                                <td>${user.school_id || '-'}</td>
                                <td><strong>${userFullName}</strong></td>
                                <td>${user.email}</td>
                                <td><span class="badge badge-${user.role}">${user.role.toUpperCase()}</span></td>
                                <td>${user.course_name || user.course_code || '-'}</td>
                                <td>${formatYearLevel(user.year_level)}</td>
                                <td>
                                    <div class="action-buttons">
                                        <button class="btn btn-danger" onclick="deleteUser(${user.user_id})">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </div>
                                </td>
                            </tr>
                            `;
                        }).join('')}
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
        }

        // Filter users
        function filterUsers() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const roleFilter = document.getElementById('filterRole').value;

            let filtered = allUsers;

            if (searchTerm) {
                filtered = filtered.filter(user => {
                    const userFullName = user.fullName || user.full_name || `${user.first_name || ''} ${user.middle_name || ''} ${user.last_name || ''}`.trim();
                    return userFullName.toLowerCase().includes(searchTerm) ||
                           user.email.toLowerCase().includes(searchTerm) ||
                           (user.student_id && user.student_id.toLowerCase().includes(searchTerm));
                });
            }

            if (roleFilter) {
                filtered = filtered.filter(user => user.role === roleFilter);
            }

            displayUsers(filtered);
        }

        // Event listeners for filters
        document.getElementById('searchInput').addEventListener('input', filterUsers);
        document.getElementById('filterRole').addEventListener('change', filterUsers);

        // Delete user
        window.deleteUser = async function(userId) {
            // Find user details for confirmation
            const user = allUsers.find(u => u.user_id === userId);
            const userName = user ? (user.fullName || user.full_name || `${user.first_name} ${user.last_name}`) : 'this user';
            const userSchoolId = user ? user.school_id : '';
            
            if (!confirm(`‚ö†Ô∏è DELETE USER CONFIRMATION\n\nAre you sure you want to permanently delete:\n\nName: ${userName}\nSchool ID: ${userSchoolId}\nRole: ${user ? user.role.toUpperCase() : 'Unknown'}\n\nThis action cannot be undone and will remove all user data including sessions, ratings, and materials.`)) {
                return;
            }

            // Show loading state
            const deleteButtons = document.querySelectorAll(`button[onclick="deleteUser(${userId})"]`);
            deleteButtons.forEach(btn => {
                btn.disabled = true;
                btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Deleting...';
            });

            try {
                console.log(`üóëÔ∏è Attempting to delete user ${userId}...`);
                const response = await api.delete(`/admin/users/${userId}?permanent=true`);
                console.log('Delete response:', response);

                if (response.success) {
                    showMessage(`‚úÖ User "${userName}" (${userSchoolId}) has been successfully deleted!`, 'success');
                    await loadUsers();
                } else {
                    showMessage(`‚ùå ${response.message || 'Error deleting user. Please try again.'}`, 'danger');
                    // Re-enable buttons
                    deleteButtons.forEach(btn => {
                        btn.disabled = false;
                        btn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                    });
                }
            } catch (error) {
                console.error('‚ùå Error deleting user:', error);
                const errorMessage = error.response?.data?.message || error.message || 'Network error or server unreachable';
                showMessage(`‚ùå Failed to delete user: ${errorMessage}`, 'danger');
                // Re-enable buttons
                deleteButtons.forEach(btn => {
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-trash"></i> Delete';
                });
            }
        };

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            window.scrollTo({ top: 0, behavior: 'smooth' });
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            const { handleLogout } = await import('../scripts/auth.js');
            handleLogout();
        });

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize on load
        init();
    </script>

    <script>
        // Open Add User Modal
        window.openAddUserModal = function() {
            document.getElementById('addUserModal').style.display = 'flex';
            document.getElementById('addUserForm').reset();
        };

        // Close Add User Modal
        window.closeAddUserModal = function() {
            document.getElementById('addUserModal').style.display = 'none';
            document.getElementById('addUserForm').reset();
        };

        // Submit Add User Form
        document.getElementById('addUserForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const formData = {
                school_id: document.getElementById('newSchoolId').value.trim(),
                email: document.getElementById('newEmail').value.trim().toLowerCase(),
                password: document.getElementById('newPassword').value,
                first_name: document.getElementById('newFirstName').value.trim(),
                middle_name: document.getElementById('newMiddleName').value.trim(),
                last_name: document.getElementById('newLastName').value.trim(),
                role: document.getElementById('newRole').value,
                phone: document.getElementById('newPhone').value.trim(),
                course_code: document.getElementById('newCourse').value.trim().toUpperCase(),
                year_level: document.getElementById('newYearLevel').value ? parseInt(document.getElementById('newYearLevel').value) : null
            };

            // Basic validation
            if (!formData.school_id || !formData.email || !formData.password || 
                !formData.first_name || !formData.last_name || !formData.role) {
                showMessage('Please fill in all required fields', 'danger');
                return;
            }

            if (formData.password.length < 6) {
                showMessage('Password must be at least 6 characters long', 'danger');
                return;
            }

            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(formData.email)) {
                showMessage('Please enter a valid email address', 'danger');
                return;
            }

            try {
                const response = await api.post('/admin/users', formData);

                if (response.success) {
                    showMessage(`User created successfully! School ID: ${formData.school_id}`, 'success');
                    closeAddUserModal();
                    await loadUsers();
                } else {
                    showMessage(response.message || 'Error creating user', 'danger');
                }
            } catch (error) {
                console.error('Error creating user:', error);
                if (error.message && error.message.includes('duplicate')) {
                    showMessage('School ID or email already exists', 'danger');
                } else {
                    showMessage('Error creating user. Please try again.', 'danger');
                }
            }
        });
    </script>
