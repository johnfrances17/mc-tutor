<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tutoring Sessions - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Horizontal scroll for sessions */
        .sessions-container {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        .card-body {
            overflow-x: auto;
            -webkit-overflow-scrolling: touch;
        }
        table {
            min-width: 800px;
        }
    </style>
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutor/tutor-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Tutor</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutor/tutor-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutor/tutor-my-subjects.html" class="secondary-nav-link">My Subjects</a>
                <a href="/html/tutor/tutor-sessions.html" class="secondary-nav-link active">Sessions</a>
                <a href="/html/tutor/tutor-upload-materials.html" class="secondary-nav-link">Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

<div class="sessions-container">
        <div class="tabs">
            <button class="tab active" data-filter="all">All</button>
            <button class="tab" data-filter="pending">Pending</button>
            <button class="tab" data-filter="confirmed">Confirmed</button>
            <button class="tab" data-filter="completed">Completed</button>
        </div>

        <div id="sessionsContainer">
            <div class="empty-state">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Loading sessions...</p>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser } = window.auth;
        const { showToast, formatDate, formatTime } = window;

        const api = window.api || window.API;
        let currentUser = null;
        let allSessions = [];
        let currentFilter = 'all';

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize
        async function init() {
            try {
                currentUser = await getCurrentUser();
                if (!currentUser || currentUser.role !== 'tutor') {
                    showToast('Access denied. Tutors only.', 'error');
                    window.location.href = '/html/auth/login.html';
                    return;
                }

                await loadSessions();
                setupEventListeners();
            } catch (error) {
                console.error('Init error:', error);
            }
        }

        // Load sessions
        async function loadSessions() {
            try {
                const response = await api.sessions.getMySessions();
                allSessions = response.sessions || [];
                renderSessions();
            } catch (error) {
                console.error('Load sessions error:', error);
            }
        }

        // Render sessions
        function renderSessions() {
            const container = document.getElementById('sessionsContainer');
            const filtered = currentFilter === 'all' ? 
                allSessions : 
                allSessions.filter(function(s) { return s.status === currentFilter; });

            if (filtered.length === 0) {
                container.innerHTML = 
                    '<div class="empty-state">' +
                    '<i class="fas fa-calendar-times"></i>' +
                    '<p>No ' + (currentFilter === 'all' ? '' : currentFilter + ' ') + 'sessions found</p>' +
                    '</div>';
                return;
            }

            container.innerHTML = filtered.map(function(session) {
                return '<div class="session-card">' +
                    '<div class="session-header">' +
                    '<div class="session-title">' + session.subject_name + '</div>' +
                    '<span class="status-badge status-' + session.status + '">' + 
                    session.status.charAt(0).toUpperCase() + session.status.slice(1) + 
                    '</span>' +
                    '</div>' +
                    '<div class="session-info">' +
                    '<div class="info-item"><i class="fas fa-user"></i> Student: ' + session.tutee_name + '</div>' +
                    '<div class="info-item"><i class="fas fa-calendar"></i> ' + formatDate(session.session_date) + '</div>' +
                    '<div class="info-item"><i class="fas fa-clock"></i> ' + session.start_time + ' - ' + session.end_time + '</div>' +
                    '<div class="info-item"><i class="fas fa-' + (session.session_type === 'online' ? 'video' : 'map-marker-alt') + '"></i> ' + 
                    session.session_type.charAt(0).toUpperCase() + session.session_type.slice(1) + '</div>' +
                    '</div>' +
                    (session.location ? '<div class="info-item"><i class="fas fa-location-dot"></i> ' + session.location + '</div>' : '') +
                    (session.notes ? '<div style="margin-top: 12px; padding: 12px; background: #f9fafb; border-radius: 6px;"><strong>Notes:</strong> ' + session.notes + '</div>' : '') +
                    renderActions(session) +
                    '</div>';
            }).join('');
        }

        // Render actions based on status
        function renderActions(session) {
            if (session.status === 'pending') {
                return '<div class="session-actions">' +
                    '<button class="btn btn-success" onclick="confirmSession(' + session.session_id + ')"><i class="fas fa-check"></i> Confirm</button>' +
                    '<button class="btn btn-danger" onclick="declineSession(' + session.session_id + ')"><i class="fas fa-times"></i> Decline</button>' +
                    '<button class="btn btn-primary" onclick="messageStudent(\'' + session.tutee_id + '\')"><i class="fas fa-comment"></i> Message</button>' +
                    '</div>';
            } else if (session.status === 'confirmed') {
                return '<div class="session-actions">' +
                    '<button class="btn btn-success" onclick="completeSession(' + session.session_id + ')"><i class="fas fa-check-circle"></i> Mark Complete</button>' +
                    '<button class="btn btn-danger" onclick="cancelSession(' + session.session_id + ')"><i class="fas fa-ban"></i> Cancel</button>' +
                    '<button class="btn btn-primary" onclick="messageStudent(\'' + session.tutee_id + '\')"><i class="fas fa-comment"></i> Message</button>' +
                    '</div>';
            } else if (session.status === 'completed') {
                return '<div class="session-actions">' +
                    '<button class="btn btn-primary" onclick="messageStudent(\'' + session.tutee_id + '\')"><i class="fas fa-comment"></i> Message</button>' +
                    '</div>';
            }
            return '';
        }

        // Setup event listeners
        function setupEventListeners() {
            document.querySelectorAll('.tab').forEach(function(tab) {
                tab.addEventListener('click', function() {
                    document.querySelectorAll('.tab').forEach(function(t) { t.classList.remove('active'); });
                    tab.classList.add('active');
                    currentFilter = tab.dataset.filter;
                    renderSessions();
                });
            });
        }

        // Action functions
        window.confirmSession = async function(sessionId) {
            if (!confirm('Confirm this tutoring session?')) return;
            
            try {
                const response = await api.sessions.confirmSession(sessionId);
                if (response.success) {
                    showToast('Session confirmed successfully', 'success');
                    await loadSessions();
                }
            } catch (error) {
                console.error('Confirm error:', error);
                showToast(error.message || 'Failed to confirm session', 'error');
            }
        };

        window.declineSession = async function(sessionId) {
            const reason = prompt('Reason for declining (optional):');
            
            try {
                const response = await api.sessions.cancelSession(sessionId, { reason: reason || 'Declined by tutor' });
                if (response.success) {
                    showToast('Session declined', 'success');
                    await loadSessions();
                }
            } catch (error) {
                console.error('Decline error:', error);
                showToast(error.message || 'Failed to decline session', 'error');
            }
        };

        window.completeSession = async function(sessionId) {
            if (!confirm('Mark this session as completed?')) return;
            
            try {
                const response = await api.sessions.completeSession(sessionId);
                if (response.success) {
                    showToast('Session marked as complete', 'success');
                    await loadSessions();
                }
            } catch (error) {
                console.error('Complete error:', error);
                showToast(error.message || 'Failed to complete session', 'error');
            }
        };

        window.cancelSession = async function(sessionId) {
            const reason = prompt('Reason for cancellation:');
            if (!reason) return;
            
            try {
                const response = await api.sessions.cancelSession(sessionId, { reason });
                if (response.success) {
                    showToast('Session cancelled', 'success');
                    await loadSessions();
                }
            } catch (error) {
                console.error('Cancel error:', error);
                showToast(error.message || 'Failed to cancel session', 'error');
            }
        };

        window.messageStudent = function(studentId) {
            window.location.href = '/html/shared/messenger.html?user=' + studentId;
        };

        init();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
