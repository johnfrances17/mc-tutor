<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Materials - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutor/tutor-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Tutor</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutor/tutor-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutor/tutor-my-subjects.html" class="secondary-nav-link">My Subjects</a>
                <a href="/html/tutor/tutor-sessions.html" class="secondary-nav-link">Sessions</a>
                <a href="/html/tutor/tutor-upload-materials.html" class="secondary-nav-link active">Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

<div class="content-container">
        <div id="messageContainer"></div>

        <!-- Upload Form -->
        <div class="card">
            <h2><i class="fas fa-cloud-upload-alt"></i> Upload New Material</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label for="subject_id">Subject *</label>
                    <select id="subject_id" name="subject_id" required>
                        <option value="">Select a subject</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="title">Title *</label>
                    <input type="text" id="title" name="title" placeholder="e.g., Chapter 5 Study Guide" required>
                </div>

                <div class="form-group">
                    <label for="description">Description *</label>
                    <textarea id="description" name="description" placeholder="Brief description of the material..." required></textarea>
                </div>

                <div class="form-group">
                    <label>File * (PDF, DOC, DOCX, PPT, PPTX - Max 10MB)</label>
                    <div class="file-input-wrapper">
                        <input type="file" id="file" name="file" accept=".pdf,.doc,.docx,.ppt,.pptx" required>
                        <label for="file" class="file-input-label" id="fileLabel">
                            <div style="text-align: center;">
                                <i class="fas fa-cloud-upload-alt"></i>
                                <div style="color: #6b7280; margin-top: 8px;">
                                    Click to select a file or drag and drop
                                </div>
                            </div>
                        </label>
                    </div>
                    <div id="fileName" class="file-name" style="display: none;"></div>
                </div>

                <button type="submit" class="btn btn-primary" id="uploadBtn">
                    <i class="fas fa-upload"></i> Upload Material
                </button>
            </form>
        </div>

        <!-- My Materials -->
        <div class="card">
            <h2><i class="fas fa-folder-open"></i> My Uploaded Materials</h2>
            <div id="materialsContainer">
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Loading materials...
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser, requireRole } = window.auth;
        const { api } = window;

        // Check authentication and role
        await requireRole('tutor');

        let selectedFile = null;

        // Load tutor's subjects
        async function loadSubjects() {
            try {
                const response = await window.API.tutorSubjects.getMySubjects();
                const select = document.getElementById('subject_id');
                
                if (response.success && response.data && response.data.length > 0) {
                    select.innerHTML = '<option value="">Select a subject</option>' +
                        response.data.map(subject => 
                            `<option value="${subject.subject_id}">${subject.subject_code} - ${subject.subject_name}</option>`
                        ).join('');
                } else {
                    select.innerHTML = '<option value="">No subjects available - Add subjects first</option>';
                }
            } catch (error) {
                console.error('Error loading subjects:', error);
            }
        }

        // Load materials
        async function loadMaterials() {
            try {
                const response = await window.API.materials.getMyMaterials();
                const container = document.getElementById('materialsContainer');

                if (!response.success || !response.data || response.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-file-upload"></i>
                            <p>You haven't uploaded any materials yet.</p>
                            <p>Upload study materials to help your students.</p>
                        </div>
                    `;
                    return;
                }

                const materialsHTML = response.data.map(material => {
                    const uploadDate = new Date(material.uploaded_at).toLocaleDateString('en-US', {
                        year: 'numeric', month: 'short', day: 'numeric'
                    });
                    const fileSize = formatFileSize(material.file_size);

                    return `
                        <div class="material-card">
                            <div class="material-info">
                                <h4>${material.title}</h4>
                                <p>${material.description}</p>
                                <div class="material-meta">
                                    <span><i class="fas fa-book"></i> ${material.subject_code} - ${material.subject_name}</span>
                                    <span><i class="fas fa-file"></i> ${material.file_name}</span>
                                    <span><i class="fas fa-weight"></i> ${fileSize}</span>
                                    <span><i class="fas fa-calendar"></i> ${uploadDate}</span>
                                </div>
                            </div>
                            <div style="display: flex; gap: 8px;">
                                <button class="btn btn-danger" onclick="deleteMaterial(${material.material_id})">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');

                container.innerHTML = `<div class="material-grid">${materialsHTML}</div>`;
            } catch (error) {
                console.error('Error loading materials:', error);
                document.getElementById('materialsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading materials. Please try again.</p>
                    </div>
                `;
            }
        }

        // File input handler
        document.getElementById('file').addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                selectedFile = file;
                const fileNameDiv = document.getElementById('fileName');
                fileNameDiv.textContent = `Selected: ${file.name} (${formatFileSize(file.size)})`;
                fileNameDiv.style.display = 'block';
            }
        });

        // Handle upload
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subjectId = document.getElementById('subject_id').value;
            const title = document.getElementById('title').value.trim();
            const description = document.getElementById('description').value.trim();

            if (!subjectId || !title || !description || !selectedFile) {
                showMessage('Please fill in all fields and select a file', 'danger');
                return;
            }

            // Check file size (10MB limit)
            if (selectedFile.size > 10 * 1024 * 1024) {
                showMessage('File size must be less than 10MB', 'danger');
                return;
            }

            const uploadBtn = document.getElementById('uploadBtn');
            uploadBtn.disabled = true;
            uploadBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Uploading...';

            try {
                const formData = new FormData();
                formData.append('subject_id', subjectId);
                formData.append('title', title);
                formData.append('description', description);
                formData.append('file', selectedFile);

                const response = await window.API.materials.uploadMaterial(formData);

                if (response.success) {
                    showMessage('Material uploaded successfully!', 'success');
                    document.getElementById('uploadForm').reset();
                    selectedFile = null;
                    document.getElementById('fileName').style.display = 'none';
                    await loadMaterials();
                } else {
                    showMessage(response.message || 'Error uploading material', 'danger');
                }
            } catch (error) {
                console.error('Error uploading material:', error);
                showMessage('Error uploading material. Please try again.', 'danger');
            } finally {
                uploadBtn.disabled = false;
                uploadBtn.innerHTML = '<i class="fas fa-upload"></i> Upload Material';
            }
        });

        // Delete material
        window.deleteMaterial = async function(materialId) {
            if (!confirm('Are you sure you want to delete this material?')) {
                return;
            }

            try {
                const response = await window.API.materials.deleteMaterial(materialId);

                if (response.success) {
                    showMessage('Material deleted successfully!', 'success');
                    await loadMaterials();
                } else {
                    showMessage(response.message || 'Error deleting material', 'danger');
                }
            } catch (error) {
                console.error('Error deleting material:', error);
                showMessage('Error deleting material. Please try again.', 'danger');
            }
        };

        function formatFileSize(bytes) {
            if (bytes === 0) return '0 Bytes';
            const k = 1024;
            const sizes = ['Bytes', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize
        await loadSubjects();
        await loadMaterials();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
