<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Subjects - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/html/tutor/tutor-dashboard.html" class="nav-brand">MC Tutor</a>
            <div class="nav-right">
                <div class="user-info-inline">
                    <div class="user-avatar-small" data-user-avatar><img src="/image/default.png" alt="User Avatar" id="navAvatarImg">
                    </div>
                    <div class="user-details-inline">
                        <span class="user-name-inline" data-user-name>User</span>
                        <span class="user-role-badge-inline" data-user-role>Tutor</span>
                    </div>
                </div>
                <div class="nav-links">
                    <button class="nav-menu-btn" id="navToggleBtn" title="Toggle Menu">
                        <i class="fas fa-bars"></i>
                    </button>
                    <a href="/html/shared/profile.html" class="nav-link">Profile</a>
                    <a href="#" class="nav-link" id="logoutBtn">Logout</a>
                </div>
            </div>
        </div>
    </nav>

    <nav class="secondary-navbar" id="secondaryNav">
        <div class="secondary-nav-container">
            <div class="secondary-nav-links">
                <a href="/html/tutor/tutor-dashboard.html" class="secondary-nav-link">Dashboard</a>
                <a href="/html/tutor/tutor-my-subjects.html" class="secondary-nav-link active">My Subjects</a>
                <a href="/html/tutor/tutor-sessions.html" class="secondary-nav-link">Sessions</a>
                <a href="/html/tutor/tutor-upload-materials.html" class="secondary-nav-link">Materials</a>
            </div>
        </div>
    </nav>

    <!-- Floating Message Button -->
    <a href="/html/shared/messenger.html" class="floating-message-btn" title="Messages">
        <i class="fas fa-comments"></i>
    </a>

<div class="content-container">
        <div id="messageContainer"></div>

        <!-- Add Subject Form -->
        <div class="card">
            <h2><i class="fas fa-plus-circle"></i> Add New Subject</h2>
            <form id="addSubjectForm">
                <div style="display: grid; grid-template-columns: 2fr 1fr auto; gap: 16px; align-items: end;">
                    <div class="form-group" style="margin: 0;">
                        <label for="subject_id">Subject *</label>
                        <select id="subject_id" name="subject_id" required>
                            <option value="">Select a subject</option>
                        </select>
                    </div>
                    <div class="form-group" style="margin: 0;">
                        <label for="proficiency">Proficiency Level *</label>
                        <select id="proficiency" name="proficiency" required>
                            <option value="">Select level</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="advanced">Advanced</option>
                            <option value="expert">Expert</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                </div>
            </form>
        </div>

        <!-- My Subjects List -->
        <div class="card">
            <h2><i class="fas fa-book"></i> My Subjects</h2>
            <div id="subjectsContainer">
                <div style="text-align: center; padding: 20px;">
                    <i class="fas fa-spinner fa-spin"></i> Loading subjects...
                </div>
            </div>
        </div>
    </div>

    <!-- Core Scripts -->
    <script src="/scripts/utils.js"></script>
    <script src="/scripts/api.js"></script>
    <script src="/scripts/auth.js"></script>
    <script type="module">
        // Using window.auth from auth.js loaded above
        const { getCurrentUser, requireRole } = window.auth;
        const { api } = window;

        // Check authentication and role
        await requireRole('tutor');

        // Load available subjects and tutor's current subjects
        async function loadData() {
            try {
                // Load available subjects
                const availableResponse = await window.API.subjects.getAvailableForTutor();
                const availableSelect = document.getElementById('subject_id');
                
                if (availableResponse.success && availableResponse.data) {
                    availableSelect.innerHTML = '<option value="">Select a subject</option>' +
                        availableResponse.data.map(subject => 
                            `<option value="${subject.subject_id}">${subject.subject_code} - ${subject.subject_name}</option>`
                        ).join('');
                }

                // Load tutor's subjects
                await loadMySubjects();
            } catch (error) {
                console.error('Error loading data:', error);
                showMessage('Error loading subjects', 'danger');
            }
        }

        async function loadMySubjects() {
            try {
                const response = await window.API.tutorSubjects.getMySubjects();
                const container = document.getElementById('subjectsContainer');

                if (!response.success || !response.data || response.data.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <i class="fas fa-book-open"></i>
                            <p>You haven't added any subjects yet.</p>
                            <p>Add subjects above to start tutoring students.</p>
                        </div>
                    `;
                    return;
                }

                const subjectsHTML = response.data.map(subject => `
                    <div class="subject-card">
                        <div class="subject-info">
                            <h4>${subject.subject_code} - ${subject.subject_name}</h4>
                            <p>${subject.description || 'No description'}</p>
                            <span class="proficiency-badge proficiency-${subject.proficiency_level}">
                                ${subject.proficiency_level.toUpperCase()}
                            </span>
                        </div>
                        <button class="btn btn-danger" onclick="removeSubject(${subject.id})">
                            <i class="fas fa-trash"></i> Remove
                        </button>
                    </div>
                `).join('');

                container.innerHTML = `<div class="subject-grid">${subjectsHTML}</div>`;
            } catch (error) {
                console.error('Error loading subjects:', error);
                document.getElementById('subjectsContainer').innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-exclamation-triangle"></i>
                        <p>Error loading subjects. Please try again.</p>
                    </div>
                `;
            }
        }

        // Handle add subject
        document.getElementById('addSubjectForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const subjectId = document.getElementById('subject_id').value;
            const proficiency = document.getElementById('proficiency').value;

            if (!subjectId || !proficiency) {
                showMessage('Please fill in all fields', 'danger');
                return;
            }

            try {
                const response = await window.API.tutorSubjects.addSubject({
                    subject_id: parseInt(subjectId),
                    proficiency_level: proficiency
                });

                if (response.success) {
                    showMessage('Subject added successfully!', 'success');
                    document.getElementById('addSubjectForm').reset();
                    await loadData(); // Reload both lists
                } else {
                    showMessage(response.message || 'Error adding subject', 'danger');
                }
            } catch (error) {
                console.error('Error adding subject:', error);
                showMessage('Error adding subject. Please try again.', 'danger');
            }
        });

        // Handle remove subject
        window.removeSubject = async function(id) {
            if (!confirm('Are you sure you want to remove this subject?')) {
                return;
            }

            try {
                const response = await window.API.tutorSubjects.removeSubject(id);

                if (response.success) {
                    showMessage('Subject removed successfully!', 'success');
                    await loadData(); // Reload both lists
                } else {
                    showMessage(response.message || 'Error removing subject', 'danger');
                }
            } catch (error) {
                console.error('Error removing subject:', error);
                showMessage('Error removing subject. Please try again.', 'danger');
            }
        };

        function showMessage(message, type) {
            const container = document.getElementById('messageContainer');
            container.innerHTML = `
                <div class="alert alert-${type}">
                    ${message}
                </div>
            `;
            setTimeout(() => container.innerHTML = '', 5000);
        }

        // Logout handler - direct implementation
        const logoutBtn = document.getElementById('logoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', (e) => {
                e.preventDefault();
                e.stopPropagation();
                window.auth.logout();
                return false;
            });
        }

        // Initialize
        loadData();
    </script>

    <script>
        // Secondary Navigation Toggle
        const navToggleBtn = document.getElementById('navToggleBtn');
        const secondaryNav = document.getElementById('secondaryNav');
        
        if (navToggleBtn && secondaryNav) {
            // Load saved state from localStorage
            const isNavCollapsed = localStorage.getItem('secondaryNavCollapsed') === 'true';
            if (isNavCollapsed) {
                secondaryNav.classList.add('collapsed');
                navToggleBtn.classList.add('collapsed');
            }

            navToggleBtn.addEventListener('click', () => {
                secondaryNav.classList.toggle('collapsed');
                navToggleBtn.classList.toggle('collapsed');
                
                // Save state to localStorage
                const isCollapsed = secondaryNav.classList.contains('collapsed');
                localStorage.setItem('secondaryNavCollapsed', isCollapsed);
            });
        }
    </script>
</body>
</html>
