<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - MC Tutor</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Base font styling - Montserrat for all elements */
    * {
      font-family: 'Montserrat', sans-serif;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #7C7DD9 50%, #8B7DE8 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .register-container {
      background: white;
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 700px;
      margin: 0 auto;
      overflow: hidden;
    }

    .register-header {
      background: linear-gradient(135deg, #667eea 0%, #7C7DD9 50%, #8B7DE8 100%);
      padding: 25px;
      text-align: center;
      color: white;
    }

    .register-header h1 {
      margin: 0 0 5px 0;
      font-size: 28px;
      font-weight: 700;
    }

    .register-header p {
      margin: 0;
      font-size: 16px;
      opacity: 0.95;
    }

    .register-header .institution {
      margin-top: 5px;
      font-size: 13px;
      opacity: 0.85;
    }

    .register-body {
      padding: 30px;
    }

    .register-body h2 {
      text-align: center;
      color: #333;
      font-size: 24px;
      margin: 0 0 20px 0;
      font-weight: 600;
    }

    .form-row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .password-requirements {
      background: #f8f9fa;
      border-left: 4px solid #667eea;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      font-size: 13px;
      color: #666;
    }

    .password-requirements ul {
      margin: 8px 0 0 0;
      padding-left: 20px;
    }

    .password-requirements li {
      margin: 4px 0;
    }

    .password-requirements li.valid {
      color: #28a745;
    }

    .password-requirements li.invalid {
      color: #dc3545;
    }

    .auth-footer {
      text-align: center;
      padding-top: 20px;
      border-top: 2px solid #f0f0f0;
      color: #666;
      font-size: 14px;
      margin-top: 10px;
    }

    .auth-footer a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
    }

    .auth-footer a:hover {
      text-decoration: underline;
    }

    .password-toggle {
      position: relative;
    }

    .password-toggle input {
      padding-right: 45px;
    }

    .password-toggle-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: none;
      border: none;
      color: #667eea;
      cursor: pointer;
      font-size: 16px;
      padding: 5px;
    }

    .password-toggle-btn:hover {
      color: #5568d3;
    }

    @media (max-width: 768px) {
      .register-body {
        padding: 25px;
      }

      .register-header h1 {
        font-size: 24px;
      }

      .form-row {
        grid-template-columns: 1fr;
        gap: 0;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <div class="register-header">
      <h1><i class="fas fa-graduation-cap"></i> MC Tutor</h1>
      <p>Join Our Tutoring Community</p>
      <p class="institution">Mabini College Inc.</p>
    </div>

    <div class="register-body">
      <h2>Create Your Account</h2>

      <form id="registerForm">
        <div id="errorMessage" class="error-message" style="display: none;"></div>
        <div id="successMessage" class="success-message" style="display: none;"></div>

        <div class="form-group">
          <label for="school_id"><i class="fas fa-id-card"></i> School ID *</label>
          <input 
            type="text" 
            id="school_id" 
            name="school_id"
            placeholder="Enter your 6-digit school ID" 
            required
          >
        </div>

        <div class="form-group">
          <label for="first_name"><i class="fas fa-user"></i> First Name *</label>
          <input 
            type="text" 
            id="first_name" 
            name="first_name"
            placeholder="Enter your first name" 
            required
          >
        </div>

        <div class="form-group">
          <label for="middle_name"><i class="fas fa-user"></i> Middle Name</label>
          <input 
            type="text" 
            id="middle_name" 
            name="middle_name"
            placeholder="Enter your middle name (optional)"
          >
        </div>

        <div class="form-group">
          <label for="last_name"><i class="fas fa-user"></i> Last Name *</label>
          <input 
            type="text" 
            id="last_name" 
            name="last_name"
            placeholder="Enter your last name" 
            required
          >
        </div>

        <div class="form-group">
          <label for="email"><i class="fas fa-envelope"></i> Email Address *</label>
          <input 
            type="email" 
            id="email" 
            name="email"
            pattern="[a-zA-Z0-9._%+-]+@mabinicolleges\.edu\.ph$"
            title="Please use your Mabini Colleges email (@mabinicolleges.edu.ph)"
            placeholder="your.name@mabinicolleges.edu.ph" 
            required
          >
        </div>

        <div class="form-group">
          <label for="phone"><i class="fas fa-phone"></i> Phone Number *</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone"
            placeholder="Enter 11-digit mobile number" 
            required
          >
        </div>

        <div class="form-group">
          <label for="role"><i class="fas fa-user-tag"></i> I want to be a *</label>
          <select id="role" name="role" required>
            <option value="">Select role</option>
            <option value="tutee">Student</option>
            <option value="tutor">Tutor</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label for="year_level"><i class="fas fa-layer-group"></i> Year Level *</label>
            <select id="year_level" name="year_level" required>
              <option value="">Select your year level</option>
              <option value="1st Year">1st Year</option>
              <option value="2nd Year">2nd Year</option>
              <option value="3rd Year">3rd Year</option>
              <option value="4th Year">4th Year</option>
              <option value="5th Year">5th Year</option>
            </select>
          </div>

          <div class="form-group">
            <label for="course"><i class="fas fa-book"></i> Course *</label>
            <select id="course" name="course" required>
              <option value="">Select your course/program</option>
              <option value="BSA">BS in Accountancy</option>
              <option value="BSBA">BS in Business Administration</option>
              <option value="BSED">Bachelor in Secondary Education</option>
              <option value="BSN">Bachelor of Science in Nursing</option>
              <option value="BSCS">Bachelor of Science in Computer Science</option>
              <option value="BSCrim">Bachelor of Science in Criminology</option>
            </select>
          </div>
        </div>

        <div class="form-group">
          <label for="password"><i class="fas fa-lock"></i> Password *</label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="password" 
              name="password"
              placeholder="Create password: min. 6 characters with letters and numbers" 
              minlength="6"
              required
            >
            <button type="button" class="password-toggle-btn" onclick="togglePassword('password', this)">
              <i class="fas fa-eye"></i>
            </button>
          </div>
          <div class="password-requirements">
            <strong>Password Requirements:</strong>
            <ul id="passwordChecklist">
              <li id="length" class="invalid">At least 6 characters</li>
              <li id="letter" class="invalid">Contains letters</li>
              <li id="number" class="invalid">Contains numbers</li>
            </ul>
          </div>
        </div>

        <div class="form-group">
          <label for="confirm_password"><i class="fas fa-lock"></i> Confirm Password *</label>
          <div class="password-toggle">
            <input 
              type="password" 
              id="confirm_password" 
              name="confirm_password"
              placeholder="Type the same password again to confirm" 
              minlength="6"
              required
            >
            <button type="button" class="password-toggle-btn" onclick="togglePassword('confirm_password', this)">
              <i class="fas fa-eye"></i>
            </button>
          </div>
        </div>

        <button type="submit" class="btn btn-primary" id="registerBtn" style="width: 100%; padding: 15px; font-size: 16px; margin-top: 10px;">
          Create Account
        </button>
      </form>

      <div class="auth-footer">
        Already have an account? 
        <a href="/html/auth/login.html">Login here</a>
      </div>
    </div>
  </div>

  <script src="/scripts/utils.js"></script>
  <script src="/scripts/api.js"></script>
  <script src="/scripts/auth.js"></script>
  <script>
    // Toggle password visibility
    function togglePassword(fieldId, button) {
      const input = document.getElementById(fieldId);
      const icon = button.querySelector('i');
      
      if (input.type === 'password') {
        input.type = 'text';
        icon.classList.remove('fa-eye');
        icon.classList.add('fa-eye-slash');
      } else {
        input.type = 'password';
        icon.classList.remove('fa-eye-slash');
        icon.classList.add('fa-eye');
      }
    }

    // Password validation
    const password = document.getElementById('password');
    const lengthCheck = document.getElementById('length');
    const letterCheck = document.getElementById('letter');
    const numberCheck = document.getElementById('number');

    password.addEventListener('input', function() {
      const value = this.value;

      // Check length
      if (value.length >= 6) {
        lengthCheck.classList.remove('invalid');
        lengthCheck.classList.add('valid');
      } else {
        lengthCheck.classList.remove('valid');
        lengthCheck.classList.add('invalid');
      }

      // Check for letters
      if (/[a-zA-Z]/.test(value)) {
        letterCheck.classList.remove('invalid');
        letterCheck.classList.add('valid');
      } else {
        letterCheck.classList.remove('valid');
        letterCheck.classList.add('invalid');
      }

      // Check for numbers
      if (/\d/.test(value)) {
        numberCheck.classList.remove('invalid');
        numberCheck.classList.add('valid');
      } else {
        numberCheck.classList.remove('valid');
        numberCheck.classList.add('invalid');
      }
    });

    // Pre-select role from URL parameter
    const urlParams = new URLSearchParams(window.location.search);
    const roleParam = urlParams.get('role');
    if (roleParam) {
      document.getElementById('role').value = roleParam === 'student' ? 'tutee' : roleParam;
    }

    // Handle registration
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const errorMessage = document.getElementById('errorMessage');
      const successMessage = document.getElementById('successMessage');
      const registerBtn = document.getElementById('registerBtn');

      // Get form data
      const email = document.getElementById('email').value.trim();
      
      // Validate email domain
      if (!email.endsWith('@mabinicolleges.edu.ph')) {
        errorMessage.textContent = 'Please use your Mabini Colleges email (@mabinicolleges.edu.ph)';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
        return;
      }
      
      const formData = {
        school_id: document.getElementById('school_id').value.trim(),
        first_name: document.getElementById('first_name').value.trim(),
        middle_name: document.getElementById('middle_name').value.trim(),
        last_name: document.getElementById('last_name').value.trim(),
        email: email,
        phone: document.getElementById('phone').value.trim(),
        role: document.getElementById('role').value,
        year_level: document.getElementById('year_level').value,
        course: document.getElementById('course').value,
        password: document.getElementById('password').value,
        confirm_password: document.getElementById('confirm_password').value
      };

      // Validate passwords match
      if (formData.password !== formData.confirm_password) {
        errorMessage.textContent = 'Passwords do not match';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
        return;
      }

      // Validate password requirements
      if (formData.password.length < 6 || !/[a-zA-Z]/.test(formData.password) || !/\d/.test(formData.password)) {
        errorMessage.textContent = 'Password does not meet requirements';
        errorMessage.style.display = 'block';
        successMessage.style.display = 'none';
        return;
      }

      errorMessage.style.display = 'none';
      successMessage.style.display = 'none';
      registerBtn.disabled = true;
      registerBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Creating Account...';

      try {
        // Keep confirm_password - backend validates it
        
        const response = await window.API.auth.register(formData);

        if (response.success) {
          successMessage.textContent = 'Registration successful! Redirecting to login...';
          successMessage.style.display = 'block';
          
          if (window.utils && window.utils.showToast) {
            window.utils.showToast('Registration successful! Please login.', 'success');
          }

          setTimeout(() => {
            window.location.href = '/html/auth/login.html?role=' + (formData.role === 'tutee' ? 'student' : formData.role);
          }, 2000);
        } else {
          throw new Error(response.message || 'Registration failed');
        }
      } catch (error) {
        console.error('Registration error:', error);
        errorMessage.textContent = error.message || 'Registration failed. Please try again.';
        errorMessage.style.display = 'block';
        registerBtn.disabled = false;
        registerBtn.innerHTML = 'Create Account';
      }
    });
  </script>
</body>
</html>
