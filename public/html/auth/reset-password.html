<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MC Tutor</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: #5865F2;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .reset-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            overflow: hidden;
        }

        .reset-header {
            background: #5865F2;
            padding: 30px;
            text-align: center;
            color: white;
        }

        .reset-header .lock-icon {
            font-size: 48px;
            margin-bottom: 15px;
            animation: shake 0.5s ease-in-out;
        }

        @keyframes shake {
            0%, 100% { transform: rotate(0deg); }
            25% { transform: rotate(-10deg); }
            75% { transform: rotate(10deg); }
        }

        .reset-header h1 {
            margin: 0 0 5px 0;
            font-size: 28px;
            font-weight: 700;
        }

        .reset-header p {
            margin: 0;
            font-size: 14px;
            opacity: 0.9;
        }

        .reset-body {
            padding: 30px;
        }

        .logo {
            text-align: center;
            margin-bottom: 25px;
        }

        .logo h1 {
            color: #5865F2;
            font-size: 32px;
            margin-bottom: 10px;
        }

        .logo p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .required {
            color: #ef4444;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: all 0.3s ease;
            font-family: 'Montserrat', sans-serif;
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .password-toggle-btn {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #5865F2;
            cursor: pointer;
            font-size: 16px;
            padding: 5px;
        }

        .password-toggle-btn:hover {
            color: #5568d3;
        }

        input[type="password"]:focus {
            outline: none;
            border-color: #5865F2;
            box-shadow: 0 0 0 3px rgba(88, 101, 242, 0.1);
        }

        .password-requirements {
            margin-top: 8px;
            font-size: 12px;
            color: #6b7280;
        }

        .password-strength {
            margin-top: 8px;
            height: 4px;
            background: #e5e7eb;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }

        .password-strength.show {
            display: block;
        }

        .password-strength-bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
            border-radius: 2px;
        }

        .password-strength-bar.weak {
            width: 33%;
            background: #ef4444;
        }

        .password-strength-bar.medium {
            width: 66%;
            background: #f59e0b;
        }

        .password-strength-bar.strong {
            width: 100%;
            background: #10b981;
        }

        .password-strength-text {
            margin-top: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .password-strength-text.weak {
            color: #ef4444;
        }

        .password-strength-text.medium {
            color: #f59e0b;
        }

        .password-strength-text.strong {
            color: #10b981;
        }

        .btn-primary {
            width: 100%;
            padding: 14px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(88, 101, 242, 0.3);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fef2f2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .alert-success {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }

        .alert.show {
            display: block;
        }

        .back-to-login {
            text-align: center;
            margin-top: 24px;
        }

        .back-to-login a {
            color: #5865F2;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #5865F2;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-header">
            <div class="lock-icon">üîê</div>
            <h1>Reset Your Password</h1>
            <p>Create a new secure password for your account</p>
        </div>

        <div class="reset-body">
            <div id="alert" class="alert"></div>

            <form id="resetPasswordForm">
                <div class="form-group">
                    <label for="password">New Password <span class="required">*</span></label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" placeholder="Create new password (min. 6 characters)" required minlength="6">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <div class="password-strength" id="passwordStrength">
                        <div class="password-strength-bar" id="strengthBar"></div>
                    </div>
                    <div class="password-strength-text" id="strengthText"></div>
                    <div class="password-requirements">
                        üí° Tip: Use at least 8 characters with a mix of letters, numbers, and symbols
                    </div>
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirm New Password <span class="required">*</span></label>
                    <div class="password-toggle">
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Type the same password again to confirm" required minlength="6">
                        <button type="button" class="password-toggle-btn" onclick="togglePassword('confirm_password', this)">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>

                <div class="info-box">
                    <p style="margin: 0; color: #1e40af; font-size: 13px;">
                        <strong>üõ°Ô∏è Security Tip:</strong> Choose a password that you haven't used before and don't share it with anyone.
                    </p>
                </div>

                <button type="submit" class="btn-primary" id="submitBtn">
                    <i class="fas fa-shield-alt"></i> Reset Password
                </button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p style="margin-top: 10px; color: #6b7280;">Resetting password...</p>
            </div>

            <div class="back-to-login">
                <a href="login.html"><i class="fas fa-arrow-left"></i> Back to Login</a>
            </div>
        </div>
    </div>

    <script src="/scripts/api.js"></script>
    <script>
        const resetForm = document.getElementById('resetPasswordForm');
        const submitBtn = document.getElementById('submitBtn');
        const loading = document.getElementById('loading');
        const alert = document.getElementById('alert');
        const passwordInput = document.getElementById('password');
        const strengthBar = document.getElementById('strengthBar');
        const strengthText = document.getElementById('strengthText');
        const passwordStrength = document.getElementById('passwordStrength');

        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        // Check if token exists
        if (!token) {
            showAlert('Invalid or missing reset token. Please request a new password reset.', 'error');
            submitBtn.disabled = true;
        }

        // Password strength checker
        passwordInput.addEventListener('input', function() {
            const password = this.value;
            const strength = calculatePasswordStrength(password);
            
            if (password.length > 0) {
                passwordStrength.classList.add('show');
                strengthBar.className = 'password-strength-bar ' + strength.level;
                strengthText.textContent = strength.text;
                strengthText.className = 'password-strength-text ' + strength.level;
            } else {
                passwordStrength.classList.remove('show');
                strengthText.textContent = '';
            }
        });

        function calculatePasswordStrength(password) {
            let score = 0;
            
            if (password.length >= 8) score++;
            if (password.length >= 12) score++;
            if (/[a-z]/.test(password)) score++;
            if (/[A-Z]/.test(password)) score++;
            if (/[0-9]/.test(password)) score++;
            if (/[^a-zA-Z0-9]/.test(password)) score++;
            
            if (score <= 2) {
                return { level: 'weak', text: '‚ö†Ô∏è Weak password' };
            } else if (score <= 4) {
                return { level: 'medium', text: '‚ö° Medium strength' };
            } else {
                return { level: 'strong', text: '‚úÖ Strong password' };
            }
        }

        // Toggle password visibility
        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            
            if (field.type === 'password') {
                field.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                field.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }

        function showAlert(message, type) {
            alert.textContent = message;
            alert.className = 'alert alert-' + type + ' show';
            setTimeout(function() {
                alert.classList.remove('show');
            }, 5000);
        }

        function showLoading(show) {
            loading.classList.toggle('show', show);
            resetForm.style.display = show ? 'none' : 'block';
        }

        resetForm.addEventListener('submit', async function(e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirm_password = document.getElementById('confirm_password').value;

            // Client-side validation
            if (password.length < 6) {
                showAlert('Password must be at least 6 characters long', 'error');
                return;
            }

            if (password !== confirm_password) {
                showAlert('Passwords do not match', 'error');
                return;
            }

            submitBtn.disabled = true;
            showLoading(true);

            try {
                console.log('Attempting password reset with token:', token);
                
                // Use the API helper from api.js (available via window.API)
                const data = await window.API.auth.resetPassword({
                    token: token,
                    password: password,
                    confirm_password: confirm_password
                });

                console.log('Reset response:', data);

                if (data.success) {
                    showLoading(false);
                    showAlert(data.message || 'Password reset successful! Redirecting to login...', 'success');
                    
                    // Redirect to login after 2 seconds
                    setTimeout(function() {
                        window.location.href = '/html/auth/login.html';
                    }, 2000);
                } else {
                    showLoading(false);
                    submitBtn.disabled = false;
                    showAlert(data.error && data.error.message ? data.error.message : (data.message || 'Failed to reset password'), 'error');
                }
            } catch (error) {
                console.error('Reset error:', error);
                showLoading(false);
                submitBtn.disabled = false;
                showAlert(error.message || 'An error occurred. Please try again.', 'error');
            }
        });

        // Password match validation
        document.getElementById('confirm_password').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.setCustomValidity('Passwords do not match');
            } else {
                this.setCustomValidity('');
            }
        });

        // Make togglePassword available globally
        window.togglePassword = togglePassword;
    </script>
</body>
</html>
