<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messenger - MC Tutor</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://cdn.socket.io/4.6.0/socket.io.min.js"></script>
    <style>
        .messenger-container {
            display: flex;
            height: calc(100vh - 60px);
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow);
        }

        .conversations-sidebar {
            width: 350px;
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-bg);
        }

        .sidebar-header h2 {
            margin: 0 0 15px 0;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            width: 100%;
            padding: 10px 15px 10px 40px;
            border: 1px solid var(--border-color);
            border-radius: 20px;
            font-size: 0.875rem;
        }

        .search-box::before {
            content: 'üîç';
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
        }

        .conversations-list {
            flex: 1;
            overflow-y: auto;
        }

        .conversation-item {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            gap: 12px;
            align-items: center;
            transition: background 0.2s;
        }

        .conversation-item:hover {
            background: var(--light-bg);
        }

        .conversation-item.active {
            background: var(--light-bg);
            border-left: 3px solid var(--primary-color);
        }

        .conversation-item.unread {
            background: #f0f7ff;
        }

        .conversation-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .conversation-info {
            flex: 1;
            min-width: 0;
        }

        .conversation-name {
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 4px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .conversation-preview {
            font-size: 0.875rem;
            color: var(--text-light);
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .conversation-time {
            font-size: 0.75rem;
            color: var(--text-light);
        }

        .unread-badge {
            background: var(--danger-color);
            color: white;
            border-radius: 12px;
            padding: 2px 8px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            padding: 15px 20px;
            border-bottom: 1px solid var(--border-color);
            background: var(--light-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .chat-header-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-header-name {
            font-weight: 600;
            color: var(--text-color);
        }

        .chat-header-status {
            font-size: 0.875rem;
            color: var(--text-light);
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            display: flex;
            gap: 10px;
            max-width: 70%;
        }

        .message.sent {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.875rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .message-content {
            flex: 1;
        }

        .message-bubble {
            padding: 10px 15px;
            border-radius: 15px;
            background: var(--light-bg);
            color: var(--text-color);
            word-wrap: break-word;
        }

        .message.sent .message-bubble {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
        }

        .message-time {
            font-size: 0.75rem;
            color: var(--text-light);
            margin-top: 4px;
            padding: 0 5px;
        }

        .chat-input-area {
            padding: 15px 20px;
            border-top: 1px solid var(--border-color);
            background: white;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--border-color);
            border-radius: 25px;
            font-size: 0.9375rem;
            resize: none;
            max-height: 150px;
            font-family: inherit;
        }

        .chat-send-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border: none;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            transition: transform 0.2s;
        }

        .chat-send-btn:hover {
            transform: scale(1.05);
        }

        .chat-send-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .empty-chat {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: var(--text-light);
        }

        .empty-chat-icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .typing-indicator {
            display: flex;
            gap: 4px;
            padding: 15px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--text-light);
            animation: typing 1.4s infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        @media (max-width: 768px) {
            .conversations-sidebar {
                width: 100%;
            }

            .chat-area {
                position: fixed;
                top: 60px;
                left: 0;
                right: 0;
                bottom: 0;
                background: white;
                z-index: 1000;
                display: none;
            }

            .chat-area.active {
                display: flex;
            }

            .message {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/" class="nav-brand">MC Tutor</a>
            <div class="nav-links">
                <a href="#" id="dashboardLink" class="nav-link">Dashboard</a>
                <a href="/html/messenger.html" class="nav-link active">Messages</a>
                <a href="/html/profile.html" class="nav-link">Profile</a>
                <a href="#" class="nav-link" id="logoutBtn">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container" style="max-width: 1400px; padding-top: 20px;">
        <div class="messenger-container">
            <!-- Conversations Sidebar -->
            <div class="conversations-sidebar">
                <div class="sidebar-header">
                    <h2>Messages</h2>
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search conversations...">
                    </div>
                </div>
                <div class="conversations-list" id="conversationsList">
                    <div class="loading-spinner"></div>
                </div>
            </div>

            <!-- Chat Area -->
            <div class="chat-area" id="chatArea">
                <div class="empty-chat">
                    <div class="empty-chat-icon">üí¨</div>
                    <p>Select a conversation to start messaging</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../scripts/api.js"></script>
    <script type="module" src="../scripts/auth.js"></script>
    <script type="module" src="../scripts/utils.js"></script>
    <script type="module" src="../scripts/socket.js"></script>
    <script type="module">
        import { api } from '../scripts/api.js';
        import { logout, getCurrentUser, redirectToDashboard } from '../scripts/auth.js';
        import { showToast, formatTime, escapeHtml } from '../scripts/utils.js';
        import socketManager from '../scripts/socket.js';

        let currentUser = null;
        let currentConversation = null;
        let conversations = [];
        let messages = [];
        let refreshInterval = null;
        let typingIndicatorTimeout = null;

        // Initialize messenger
        async function initMessenger() {
            try {
                currentUser = await getCurrentUser();
                
                if (!currentUser) {
                    window.location.href = '/html/login.html';
                    return;
                }

                // Set dashboard link
                const dashboardLink = document.getElementById('dashboardLink');
                if (currentUser.role === 'tutor') {
                    dashboardLink.href = '/html/tutor-dashboard.html';
                } else if (currentUser.role === 'tutee') {
                    dashboardLink.href = '/html/student-dashboard.html';
                } else if (currentUser.role === 'admin') {
                    dashboardLink.href = '/html/admin-dashboard.html';
                }

                // Connect to Socket.IO
                const token = localStorage.getItem('token');
                if (token) {
                    socketManager.connect(token);
                    setupSocketHandlers();
                }

                await loadConversations();

                // Fallback polling (only if socket not connected)
                refreshInterval = setInterval(async () => {
                    if (!socketManager.isSocketConnected()) {
                        await loadConversations();
                        if (currentConversation) {
                            await loadMessages(currentConversation.other_user_id, false);
                        }
                    }
                }, 5000);

            } catch (error) {
                console.error('Messenger init error:', error);
                showToast('Failed to load messenger', 'error');
            }
        }

        // Setup Socket.IO event handlers
        function setupSocketHandlers() {
            // New message received
            socketManager.on('message_received', (data) => {
                // Add message to current conversation if it matches
                if (currentConversation && 
                    (data.senderId === currentConversation.other_user_id || 
                     data.receiverId === currentConversation.other_user_id)) {
                    appendMessage(data);
                    
                    // Mark as read if conversation is open
                    if (data.senderId === currentConversation.other_user_id) {
                        socketManager.markAsRead(currentConversation.other_user_id);
                    }
                }

                // Update conversation list
                loadConversations();
            });

            // Typing indicator
            socketManager.on('typing', (data) => {
                if (currentConversation && data.userId === currentConversation.other_user_id) {
                    showTypingIndicator(data.isTyping);
                }
            });

            // User status updates
            socketManager.on('user_status', (data) => {
                updateUserStatus(data.userId, data.status);
            });

        // Open conversation
        async function openConversation(conversation) {
            // Leave previous conversation room
            if (currentConversation && socketManager.isSocketConnected()) {
                socketManager.leaveConversation(currentConversation.other_user_id);
            }

            currentConversation = conversation;
            
            // Join new conversation room
            if (socketManager.isSocketConnected()) {
                socketManager.joinConversation(conversation.other_user_id);
            }ata.fromName}`, 'info');
            });

            // Connection status
            socketManager.on('connected', () => {
                console.log('Real-time chat enabled');
            });

            socketManager.on('disconnected', () => {
                console.log('Real-time chat disabled, using fallback polling');
            });
        }

        // Load conversations
        async function loadConversations() {
            try {
                const response = await api.get('/chat/conversations');
                conversations = response.data || [];

                const container = document.getElementById('conversationsList');
                
                if (conversations.length === 0) {
                    container.innerHTML = '<p style="padding: 20px; text-align: center; color: var(--text-light);">No conversations yet</p>';
                    return;
                }

                container.innerHTML = conversations.map(conv => `
                    <div class="conversation-item ${conv.unread_count > 0 ? 'unread' : ''} ${currentConversation?.other_user_id === conv.other_user_id ? 'active' : ''}" 
                         data-user-id="${conv.other_user_id}">
                        <div class="conversation-avatar">${conv.other_user_name.charAt(0)}</div>
                        <div class="conversation-info">
                            <div class="conversation-name">
                                <span>${conv.other_user_name}</span>
            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
                
                // Trigger typing indicator
                if (socketManager.isSocketConnected() && this.value.trim()) {
                    socketManager.startTyping(currentConversation.other_user_id);
                }
            });

            // Stop typing on blur
            textarea.addEventListener('blur', () => {
                if (socketManager.isSocketConnected()) {
                    socketManager.stopTyping(currentConversation.other_user_id);
                }
            });

            // Mark as read
            await api.put(`/chat/mark-read/${conversation.other_user_id}`);
            if (socketManager.isSocketConnected()) {
                socketManager.markAsRead(conversation.other_user_id);
            }
            await loadConversations();
        }       // Add click handlers
                document.querySelectorAll('.conversation-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const userId = item.dataset.userId;
                        const conversation = conversations.find(c => c.other_user_id === userId);
                        openConversation(conversation);
                    });
                });

            } catch (error) {
                console.error('Load conversations error:', error);
            }
        }

        // Open conversation
        async function openConversation(conversation) {
            currentConversation = conversation;
            
            // Update active state
            document.querySelectorAll('.conversation-item').forEach(item => {
                item.classList.remove('active');
                if (item.dataset.userId === conversation.other_user_id) {
                    item.classList.add('active');
                }
            });

            // Show chat area
            const chatArea = document.getElementById('chatArea');
            chatArea.classList.add('active');
            
            // Build chat header
            chatArea.innerHTML = `
                <div class="chat-header">
                    <div class="chat-header-info">
                        <div class="conversation-avatar">${conversation.other_user_name.charAt(0)}</div>
                        <div>
                            <div class="chat-header-name">${conversation.other_user_name}</div>
                            <div class="chat-header-status">${conversation.other_user_id}</div>
                        </div>
                    </div>
                    <button class="btn btn-sm" onclick="backToConversations()">‚Üê Back</button>
                </div>
                <div class="chat-messages" id="chatMessages">
                    <div class="loading-spinner"></div>
                </div>
                <div class="chat-input-area">
                    <form class="chat-input-form" id="messageForm">
                        <textarea class="chat-input" id="messageInput" placeholder="Type a message..." rows="1"></textarea>
                        <button type="submit" class="chat-send-btn">‚û§</button>
                    </form>
                </div>
            `;

            // Load messages
            await loadMessages(conversation.other_user_id);

            // Setup form handler
            document.getElementById('messageForm').addEventListener('submit', handleSendMessage);

            // Auto-resize textarea
            const textarea = document.getElementById('messageInput');
            textarea.addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Mark as read
            await api.put(`/chat/mark-read/${conversation.other_user_id}`);
            await loadConversations();
        }

        // Load messages
        async function loadMessages(otherUserId, scrollToBottom = true) {
            try {
                const response = await api.get(`/chat/messages/${otherUserId}`);
                messages = response.data || [];

                const container = document.getElementById('chatMessages');
                
                if (messages.length === 0) {
                    container.innerHTML = '<p style="text-align: center; color: var(--text-light); padding: 40px;">No messages yet. Start the conversation!</p>';
                    return;
                }
        // Send message
        async function handleSendMessage(e) {
            e.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            try {
                // Send via Socket.IO if connected, otherwise use API
                if (socketManager.isSocketConnected()) {
                    await socketManager.sendMessage(currentConversation.other_user_id, message);
                    socketManager.stopTyping(currentConversation.other_user_id);
                } else {
                    await api.post('/chat/send', {
                        receiver_student_id: currentConversation.other_user_id,
                        message: message
                    });
                    await loadMessages(currentConversation.other_user_id);
                }

                input.value = '';
                input.style.height = 'auto';
                await loadConversations();

            } catch (error) {
                console.error('Send message error:', error);
                showToast('Failed to send message', 'error');
            }
        }

        // Append message to chat (for real-time updates)
        function appendMessage(msgData) {
            const container = document.getElementById('chatMessages');
            if (!container) return;

            const isSent = msgData.senderId === currentUser.school_id;
            const senderName = isSent ? currentUser.full_name : currentConversation.other_user_name;
            
            const messageHTML = `
                <div class="message ${isSent ? 'sent' : 'received'}">
                    <div class="message-avatar">${senderName.charAt(0)}</div>
                    <div class="message-content">
                        <div class="message-bubble">${escapeHtml(msgData.message)}</div>
                        <div class="message-time">${formatTime(msgData.timestamp)}</div>
                    </div>
                </div>
            `;

            container.insertAdjacentHTML('beforeend', messageHTML);
            container.scrollTop = container.scrollHeight;
        }

        // Show typing indicator
        function showTypingIndicator(isTyping) {
            const container = document.getElementById('chatMessages');
        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
            if (socketManager.isSocketConnected()) {
                socketManager.disconnect();
            }
        });

        // Initialize on load
        initMessenger();) {
                const indicatorHTML = `
                    <div class="typing-indicator">
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                        <div class="typing-dot"></div>
                    </div>
                `;
                container.insertAdjacentHTML('beforeend', indicatorHTML);
                container.scrollTop = container.scrollHeight;
            }
        }

        // Update user online/offline status
        function updateUserStatus(userId, status) {
            const conversationItem = document.querySelector(`[data-user-id="${userId}"]`);
            if (conversationItem) {
                const indicator = conversationItem.querySelector('.status-indicator') || 
                    document.createElement('span');
                indicator.className = `status-indicator ${status}`;
                indicator.title = status === 'online' ? 'Online' : 'Offline';
                
                if (!conversationItem.querySelector('.status-indicator')) {
                    conversationItem.querySelector('.conversation-avatar').appendChild(indicator);
                }
            }
        }/ Send message
        async function handleSendMessage(e) {
            e.preventDefault();
            
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (!message) return;

            try {
                await api.post('/chat/send', {
                    receiver_student_id: currentConversation.other_user_id,
                    message: message
                });

                input.value = '';
                input.style.height = 'auto';
                
                await loadMessages(currentConversation.other_user_id);
                await loadConversations();

            } catch (error) {
                console.error('Send message error:', error);
                showToast('Failed to send message', 'error');
            }
        }

        // Back to conversations (mobile)
        window.backToConversations = function() {
            document.getElementById('chatArea').classList.remove('active');
        };

        // Search conversations
        document.getElementById('searchInput')?.addEventListener('input', (e) => {
            const query = e.target.value.toLowerCase();
            document.querySelectorAll('.conversation-item').forEach(item => {
                const name = item.querySelector('.conversation-name').textContent.toLowerCase();
                item.style.display = name.includes(query) ? 'flex' : 'none';
            });
        });

        // Logout handler
        document.getElementById('logoutBtn').addEventListener('click', async (e) => {
            e.preventDefault();
            await logout();
        });

        // Cleanup on page unload
        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        // Initialize on load
        initMessenger();
    </script>
</body>
</html>
